{% load staticfiles %}
<form id="community_claim_form" method="post">
  {% csrf_token %}

<div class="row justify-content-center">
  <div class="card">
    <div class="card-body">
      <div class="row">
          <div class="col-lg-2 col-md-4">
            <a href="{% url 'community_detail' pk=community.pk %}" class="ajax">
              {% if community.get_avatar %}
                <img style="width:100%;height:auto" src="{{ community.get_avatar }}" alt="">
              {% else %}
                <svg fill="currentColor" class="svg_default" style="width:100%;height:auto" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none" />
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" /></svg>
              {% endif %}
            </a>
          </div>
          <div class="col-lg-10 col-md-8">
            <a href="{% url 'community_detail' pk=community.pk %}" class="ajax">
                <h6 class="my-0 mt-1">{{ community.name }}</h6>
            </a>
            <p style="padding-top:10px;">Вы собираетесь оставить жалобу на это сообщетво.</p>
          </div>
      </div>
        <div class="form-group">
          <label>Выберите причину жалобы</label>
          <select class="form-control" name="type">
              <option value="P">Порнография</option>
              <option value="NC">Для взрослых</option>
              <option value="S">Рассылка спама</option>
              <option value="B">Оскорбительное поведение</option>
              <option value="U">Неэтичное поведение</option>
              <option value="F">Мошенничество</option>
              <option value="K">Клон моей страницы</option>
              <option value="OP">Моя старая страница</option>
              <option value="D">Наркотики</option>
              <option value="NM">Не нравственный контент</option>
              <option value="RH">Риторика ненависти</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <textarea name="description" class="form-control bg-light-secondary border-0" rows="4" placeholder="Опишите причину жалобы"></textarea>
        </div>
        <br>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-success float-right create_community_claim_btn">Пожаловаться</button>
    </div>
  </div>
</div>
</form>
