{% load staticfiles %}
<form id="community_suspend_form" method="post">
  {% csrf_token %}

<div class="row justify-content-center">
  <div class="card">
    <div class="card-body">
      <div class="row">
          <div class="col-lg-2 col-md-4">
            <a href="{% url 'community_detail' pk=community.pk %}" class="ajax">
              {% if community.get_avatar %}
                <img style="width:100%;height:auto" src="{{ community.get_avatar }}" alt="">
              {% else %}
                <svg fill="currentColor" class="svg_default" style="width:100%;height:auto" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none" />
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" /></svg>
              {% endif %}
            </a>
          </div>
          <div class="col-lg-10 col-md-8">
            <a href="{% url 'community_detail' pk=community.pk %}" class="ajax">
                <h6 class="my-0 mt-1">{{ community.name }}</h6>
            </a>
            <p style="padding-top:10px;">Вы собираетесь остановить деятельность этого сообщества.</p>
          </div>
      </div>
        <div class="form-group">
          <label>Выберите время санкции</label>
          <select class="form-control" name="number">
              <option value="1">Заморозить на 6 часов</option>
              <option value="2">Заморозить на 3 дня</option>
              <option value="3">Заморозить на 7 дней</option>
              <option value="4">Заморозить на 30 дней</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <textarea name="description" class="form-control bg-light-secondary border-0" rows="4" placeholder="Опишите причину заморозки сообщества"></textarea>
        </div>
        <br>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-success float-right create_community_suspend_btn">Применить заморозку</button>
    </div>
  </div>
</div>
</form>
