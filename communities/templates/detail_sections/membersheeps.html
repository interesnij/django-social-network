{% load staticfiles thumbnail %}

{% if membersheeps %}
<div class="card mb-4" style="">
    <div class="card-header">
        <div class="media">
            <div class="media-body">
                <h4 class="content-color-primary mb-0">Подписчики  </h4>
            </div>
            <a href="{% url 'community_members' pk=community.pk %}" class="ajax" data-html="#ajax">
                все
            </a>
        </div>
    </div>

    {% for object in membersheeps %}
    <div class="card border-top border-bottom">
      <div class="card-body">
      <div class="media">
        <figure>
          {% if object.user.get_avatar %}
            <img src="{{ object.user.get_avatar.file|thumbnail_url:'avatar' }}" style="border-radius:50px;width:50px;" alt="image">
          {% else %}
            <svg fill="currentColor" class="svg_default svg_default_50" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          {% endif %}
        </figure>
        <div class="media-body">
          <a href="{% url 'user' pk=object.user.pk %}" class="ajax" data-html="#ajax">
            <h6 class="my-0 mt-1">{{ object.user.get_full_name }}</h6>
          </a>
        </div>
      </div>
  </div>
    </div>
    {% endfor %}
</div>

{% endif %}
