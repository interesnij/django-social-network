{% extends "base.html" %}
{% block title %}Подписчики сообщества "{{ community.name }}"{% endblock %}
{% block content %}

<div class="row">
    <div class="col-12 col-md-8">
        <br><br><br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Поиск подписчиков" aria-label="Recipient's username">
            <div class="input-group-append">
                <button class="btn btn-outline-link" type="button">Искать</button>
            </div>
        </div>
        <div class="card mb-2">
            <div class="card-header">
                <div class="media">
                    <div class="media-body">
                        <h5 class="mt-1">Подписчики сообщества
                            <a style="text-decoration:underline;" class="ajax" href="{% url 'community_detail' pk=community.pk %}">
                                {{ community.name }}
                            </a>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="card-body px-0 py-0">
                <ul class="list-group" id="communities_members_container" data-link="/communities/members/{{ community.pk }}">
                    {% for object in object_list %}
                    <li class="list-group-item pag {% if forloop.last %}last{% endif %}">
                        <div class="media">
                          <a href="{% url 'user' pk=object.pk %}" class="ajax">
                            <figure>
                              {% if object.get_avatar %}
                                <img src="{{ object.get_avatar }}" style="border-radius:50px;width:50px;" alt="image">
                              {% else %}
                                <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                              {% endif %}
                            </figure>
                          </a>
                          <div class="media-body">
                              <a href="{% url 'user' pk=object.pk %}" class="ajax">
                                  <h6 class="my-0 mt-1">{{ object.get_full_name }}</h6>
                              </a>
                              <a href="" class="small">Написать</a>
                          </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-4">

    </div>
</div>

{% endblock %}
