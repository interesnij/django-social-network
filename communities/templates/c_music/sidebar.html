<div class="card mb-3 mt-3">
    <div class="card-body">
        <a href="{% url 'community_detail' pk=community.pk %}" class="ajax">
            <div class="media">
                <figure style="width:50px;">
                    {% if community.get_avatar %}
                    <img src="{{ community.get_avatar }}" style="border-radius:50px;width:50px;" alt="image">
                    {% else %}
                    <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                    </svg>
                    {% endif %}
                </figure>
                <div class="media-body">
                    <h6 class="my-0 mt-1">{{ community.name }}</h6>
                    <p class="small">Музыка</p>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="card mb-2">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a href="{% url 'all_music' %}" class="ajax">Каталог музыки</a>
            </h5>
          </div>
      </div>
    </div>
</div>

{% if community.community_music_playlist_exists %}
<div class="card">
  <div class="card-header">
    <div class="media">
        <div class="media-body">
          <h5 class="mt-1">
            <p>плейлисты</p>
          </h5>
        </div>
    </div>
  </div>
  <div class="card-body">
    <div class="nav flex-column nav-pills faqnav">
      {% for object in community.get_audio_playlists %}
        <a class="ajax" href="{% url 'community_music_list' pk=community.pk uuid=object.uuid %}">
          {{ object.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
