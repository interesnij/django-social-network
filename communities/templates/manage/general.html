{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Информация - {{ community.name }} {% endblock %}
{% block content %}

<div class="container mt-4 main-container">
    <div class="row">
        <div class="col-lg-7 col-md-8 col-sm-12 order-1">
            <form action="" id="info_form" method="post" class="contact-form">
                {% csrf_token %}
                <div class="card mb-4">
                    <div class="card-header border-bottom">
                        <h5 class="content-color-primary mb-0">Изменение информации -
                            <a style="text-decoration:underline;" class="ajax" href="{% url 'community_detail' pk=community.pk %}">
                              {{ community.name }}
                            </a>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-10 ">
                                <div class="form-group row">
                                    <div class="col-lg-12 col-md-12">
                                        <label>Название</label>
                                        <input type="text" value="{{ community.name }}" name="name" id="id_name" class="form-control" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-12 col-md-12">
                                      <label>Описание</label>
                                      <input type="text" {% if community.description.value %}value="{{ community.description }}"{% endif %} name="description" id="id_description" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12 col-md-12">
                                        <label>Правила</label>
                                        <input type="text" {% if community.rules.value %}value="{{ community.rules }}"{% endif %} name="rules" id="id_rules" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12 col-md-12">
                                        <label>Статус</label>
                                        <input type="text" {% if community.status.value %}value="{{ community.status }}"{% endif %} name="status" id="id_status" class="form-control" placeholder="">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="general_button" class="mb-2 btn btn-sm btn-success float-right">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
        {% include 'manage_menu.html' %}

    </div>
</div>

<script>
  $('#ajax').on('click', '#general_button', function() {
    var frm = $('#info_form');
        $.ajax({
            type: frm.attr('method'),
            url: "{% url 'community_general_form' pk=community.pk %}",
            data: frm.serialize(),
            success: function(data) {
                $('#ajax').html('').load("/communities/reload/" + {{ community.pk }} + "/");
                $('title').text('{{ community.name }}');
            },
            error: function(data) {
                console.log("Все не ОК")
            }
        });
        return false;
    });

</script>


{% endblock %}
