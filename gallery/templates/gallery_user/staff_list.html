
{% if photo_list %}
<div class="row" id="photos_container" style="margin-left: 0;margin-right: 0;">
{% for object in photo_list %}
  <div class="col-sm-12 col-md-6 col-lg-4 u_album_photo_detail pag {% if forloop.last %}last{% endif %}" photo-uuid="{{ object.uuid }}">
      <div class="card rounded-0 border-0 mb-3">
        {% if object.file %}
          <img class="lazyload image_fit_200" data-src="{{ object.file.url }}" alt="img">
        {% else %}
          <svg class="svg_default image_fit_200" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
        {% endif %}
      </div>
  </div>
  {% endfor %}

{% else %}
<div class="card mb-3 centered post_empty" style="width: 100%;">
  <div class="card-body">
  <svg fill="currentColor" class="thumb_big svg_default" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
  </div>
  <h6 style="margin: 20px;text-align: center;"> Фотографий пока нет...</h6>
</div>
</div>
{% endif %}
