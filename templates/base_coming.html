<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: whitesmoke;
  font-family: "Open Sans", sans-serif;
  background-color: #1b2c3d;
}

.card {
  width: 300px;
  height: 500px;
  border-radius: 4px;
  margin-top: 30px;
  background: radial-gradient(#4bacf7 20%, transparent 19%) 0 0,
    radial-gradient(#4bacf7 20%, transparent 19%) 10px -5px,
    radial-gradient(#4bacf7 20%, transparent 19%) 0px -10px,
    radial-gradient(#4bacf7 20%, transparent 19%) 10px 5px;
  background-size: 5px 5px;
  background-color: #1a97f7;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
}

/*Outer Circle with INSET Shadow*/
.dark-blue {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 1.5px solid #1a74c9;
  margin-top: 20px;
  position: relative;
  background: radial-gradient(#2292e9 5%, transparent 15%) 0 0,
    radial-gradient(#2a99ee 20%, transparent 19%) 10px -5px,
    radial-gradient(#2292e9 20%, transparent 19%) 0px -10px,
    radial-gradient(#2a99ee 20%, transparent 19%) 10px 5px;
  background-size: 5px 5px;
  background-color: #1a74c9;
  box-shadow: inset -2px -1px 8px 0.5px #104e94,inset 0.5px 3px 8px 0.6px #1e4b7e, inset 2px 0px 10px 0.5px #104e94;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.svg-div {
  width: 200px;
  height: 190px;
  display: flex;
  justify-content: center;
  align-items: center;
}
#svg8{
  width: 100%;
  height: 100%;
}
h2,p {
  margin: 0px;
}
.text {
  width: 250px;
  text-align: center;
  margin-top: 50px;
  position: relative;
  font-size: 1rem;
  color: rgba(255, 255, 255, 0.8);

}

.text::after {
  content: "Я очень стараюсь поскорее закончить!";
  width: 250px;
  margin-top: 12px;
  position: absolute;
  top: 0px;
  left: 300px;
}

.switch-back {
  width: 55px;
  height: 2px;
  position: relative;
  margin-top: 70px;
  border-radius: 50px;
  background: #277ccc;
}
.switch-back::before{
  content: '';
  width: 10px;
  height: 10px;
  border-radius: 50px;
  position: absolute;
  top: 0;
  left:0;
  bottom: 0;
  margin: auto 0;
  background: linear-gradient(35deg, #5ebcff, #1469ba);
}

.rd-btn {
  display: none;
}
.rd-label {
  width: 10px;
  height: 10px;
  cursor: pointer;
  border-radius: 50px;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  margin: auto 0;
  background: linear-gradient(35deg, #5ebcff, #1469ba);
}

.knob {
  content: "";
  width: 12px;
  height: 12px;
  border-radius: 50px;
  position: absolute;
  top: -5px;
  left: -1.7px;
  background: linear-gradient(35deg, #508cee, #ffffff);
}

</style>
</head>

<script src="{% static 'scripts/lib/tweenmax.js' %}" type="text/javascript"></script>
<script>

let button = document.getElementById("rdId");
button.addEventListener("click", pageChange);

//Animation of Head and neck
TweenMax.to("#Head-portion", 0.2, {
  attr: { transform: "matrix(1.36046 0 0 1.36046 -98 -54)" },
  ease: Quad.easeInOut,
  yoyo: true,
  repeat: -1
});
TweenMax.to("#neck", 0.2, {
  attr: { x: 260, y: 246 },
  ease: Quad.easeInOut,
  yoyo: true,
  repeat: -1
});

//Animation of left fingers
TweenMax.to("#B1", 0.2, {
  attr: { d:"M 119, 388 c 9,-5, 11, -4, 15, -1" },
  ease: Quad.easeInOut,
  repeat:-1,
  yoyo:true
});
TweenMax.to("#B2", 0.3, { attr: { d: "M 120, 387 c 9, -5, 12, -4, 15, -3" }, ease: Quad.easeInOut, repeat:-1,yoyo:true});
TweenMax.to("#B3", 0.4, { attr: { d: "M 122, 385 c 9, -5, 12, -4, 16, -1.5" }, ease: Quad.easeInOut, repeat:-1,yoyo:true});
TweenMax.to("#B4", 0.2, { attr: { d: "M 124, 384 c 9, -5, 12, -4, 16, -4" }, ease: Quad.easeInOut, repeat:-1,yoyo:true});

//Animation of right fingers
TweenMax.to("#A1", 0.2, {
    attr: { d: "M201,362 c 9,-5, 11, -4, 15, -1" },
    ease: Quad.easeInOut,
    repeat:-1,
    yoyo:true
  });
TweenMax.to("#A2", 0.3, { attr: { d: "M201,362 c 9,-5, 12, -5, 15, -1.5" }, ease: Quad.easeInOut, repeat:-1,yoyo:true});
TweenMax.to("#A3", 0.2, { attr: { d: "M 201,362 c 9,-5, 5, -6, 16, -3" }, ease: Quad.easeInOut, repeat:-1,yoyo:true});
TweenMax.to("#A4", 0.4, { attr: { d: "M 201,361 c 9,-5, 12, -5, 16, -4" }, ease: Quad.easeInOut, repeat:-1,yoyo:true});


function resetAll() {

  let tl = new TimelineMax();

  tl.to("#right-fingers",.1,{
    attr: {opacity:"0"},
    ease: Quad.easeInOut
  })
  .to("#right-hand", 0.5, { attr: { d: "M162,317 C160,320,  150,345, 120,310" },ease: Quad.easeInOut})
  .to("#right-hand",0.6,{attr: { d: "M162,317 C160,320,  150,345, 205,310" },ease: Back.easeOut.config(1)},"label")
  .to("#glass-window",0.6,{x: 0,ease: Back.easeOut.config(1)},"label")
  .to("#knob",0.5,{ left: "-1.7px", ease: Quad.easeInOut },"label")
  .to("#textDiv",0.6,{ left: "0px", ease: Quad.easeInOut },"label")
  .to("#right-hand", 0.5, { attr: { d: "M162,317 C162,350,  180,345, 205,345" },ease: Quad.easeInOut})
  .to("#right-fingers",.1,{attr: {opacity:"1"}, ease: Quad.easeInOut});

  button.checked = false;
}

function pageChange() {

  if (button.checked) {
    //Opens glass window
    TweenMax.to("#glass-window", 0.5, {x: -170,ease: Quad.easeInOut});
    //Moves white knob to left below the Text
    TweenMax.to("#knob", 0.5, { left: "42px", ease: Quad.easeInOut});
    //Moves Text div
    TweenMax.to("#textDiv", 0.6, {left: "-300px",ease: Quad.easeInOut});

    setTimeout(resetAll, 1000);
  }
}
</script>
