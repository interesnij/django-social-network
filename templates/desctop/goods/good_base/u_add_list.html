    <form class="is_stat_list" data-target="user" data-pk="is_stat_list" data-type="create_user_good_list">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание списка товаров</h5>
            </div>
            <div class="card-body">
                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="name" class="form-control" id="id_name">
                  </div>
                  <div class="form-group">
                    <label>Описание</label>
                    <input name="description" class="form-control">
                  </div>
                  {% include 'base_block/perm/create_user_list_comment_perm.html' %}
            </div>
            <div class="card-footer">
                <button class="btn btn-sm border item_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-sm btn-success float-right" id="u_create_good_list_btn">Создать</button>
            </div>
        </div>
    </form>
