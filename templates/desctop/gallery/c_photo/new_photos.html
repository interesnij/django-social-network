{% for object in object_list %}
  <div class="col-md-6 pointer col-lg-4 detail_photo p-1 pag" photo-pk="{{ object.pk }}">
    <div class="progressive replace" data-href="{{ object.file.url }}">
      {% if object.preview %}
        <img class="preview image_fit_200" src="{{ object.preview.url }}" alt="img">
      {% else %}
        <svg class="svg_default image_fit_200" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/></svg>
      {% endif %}
    </div>
  </div>
  {% endfor %}
