{% for object in object_list %}
<div class="col-sm-12 col-md-6 col-lg-4 pag {% if forloop.last %}last{% endif %}" photo-pk="{{ object.pk }}">
    <div class="card rounded-0 border-0 mb-3 progressive replace" data-href="{{ object.file.url }}">
      {% if object.preview %}
        <img class="preview" src="{{ object.preview.url }}" alt="img">
      {% else %}
        <svg class="svg_default" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
      {% endif %}
    </div>
</div>
{% endfor %}
