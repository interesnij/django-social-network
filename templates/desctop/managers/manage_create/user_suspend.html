
<form id="user_suspend_form">
  {% csrf_token %}

<div class="row justify-content-center">
  <div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-2 col-md-4">
              {% include 'desctop/generic/user/figure.html' %}
            </div>
            <div class="col-lg-10 col-md-8">
              {% include 'desctop/generic/user/user.html' %}
              <p style="padding-top:10px;">Вы собираетесь приостановить страницу этого пользователя.</p>
            </div>
        </div>
        <div class="form-group">
          <label>Выберите время санкции</label>
          <select class="form-control" name="number">
              <option value="1">Заморозить на 6 часов</option>
              <option value="2">Заморозить на 3 дня</option>
              <option value="3">Заморозить на 7 дней</option>
              <option value="4">Заморозить на 30 дней</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <textarea name="description" class="form-control bg-light-secondary border-0" rows="4" placeholder="Опишите причину заморозки аккаунта"></textarea>
        </div>
        <br>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-success float-right create_user_suspend_btn">Применить заморозку</button>
    </div>
  </div>
</div>
</form>
