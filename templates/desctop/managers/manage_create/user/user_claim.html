<form class="mt-4">
  {% csrf_token %}

  <div class="card">
    Создание жалобы на пользователя
    <div class="card-body">
      <br>
        <div class="form-group">
          <label>Выберите причину жалобы</label>
          <select class="form-control" name="type">
              <option value="P">Распространение порнографии</option>
              <option value="B">Оскорбительное поведение</option>
              <option value="F">Мошенничество</option>
              <option value="D">Продажа наркотиков</option>
              <option value="AS">Продажа оружия</option>
              <option value="V">Призыв к насилию</option>
              <option value="PE">Призыв к травле</option>
              <option value="SU">Призыв к суициду</option>
              <option value="PA">Призыв к жестокости</option>
              <option value="MI">Введение в заблуждение</option>
              <option value="EX">Экстремизм</option>
              <option value="RH">Риторика ненависти</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <textarea name="description" class="form-control bg-light-secondary border-0" rows="4" placeholder="Опишите причину жалобы"></textarea>
        </div>
        <br>
    </div>
    <div class="card-footer">
        <button class="btn custom_color border window_fullscreen_hide_2" style="position: absolute;">Отмена</button>
        <button type="button" class="btn btn-success float-right create_user_claim_btn" data-pk="{{ object.pk }}">Пожаловаться</button>
    </div>
  </div>
</form>
