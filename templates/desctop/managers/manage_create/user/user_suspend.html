
<form class="mt-5" data-uuid="{{ object.uuid }}">
  {% csrf_token %}

  <div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-2 col-md-4">
              <a href="{% url 'user' pk=object.pk %}" class="ajax">
                <figure style="width:50px;">
                    <img src="{{ object.get_avatar }}" alt="image">
                </figure>
              </a>
            </div>
            <div class="col-lg-10 col-md-8">
              <h6 class="mb-0 ml-1">
                <a href="{% url 'user' pk=object.pk %}" class="ajax">{{ object.get_full_name }}</a>
              </h6>
              <p class="ml-1" style="padding-top:10px;">Вы собираетесь приостановить страницу этого пользователя.</p>
            </div>
        </div>
        <div class="form-group">
          <label>Выберите время санкции</label>
          <select class="form-control" name="number">
              <option value="1">Заморозить на 6 часов</option>
              <option value="2">Заморозить на 3 дня</option>
              <option value="3">Заморозить на 7 дней</option>
              <option value="4">Заморозить на 30 дней</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <textarea name="description" class="form-control bg-light-secondary border-0" rows="4" placeholder="Опишите причину заморозки аккаунта"></textarea>
        </div>
        <br>
    </div>
    <div class="card-footer">
        <button class="btn custom_color border window_fullscreen_hide_2" style="position: absolute;">Отмена</button>
        <button type="button" class="btn btn-success float-right create_user_suspend_btn">Применить заморозку</button>
    </div>
  </div>
</form>
