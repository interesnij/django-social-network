
    <form style="position:relative">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <p class="content-color-primary mb-0">Массовая рассылка сообщений</p>
            </div>
            <div class="card-body">
              <div class="card mb-3 border form_body">
                <div class="card-body p-0">
                  <div contenteditable="true" placeholder="Текст" class="form-control smile_supported" style="height: 200px !important;"></div>
                </div>
                <div class="form-group">
                    <label>Файл</label>
                    <input type="file" name="voice" id="id_voice">
                  </div>
                <div class="card-footer border-top btn_default">
                    <span class="files_0 row"></span>

                    <div class="row">
                        <div class="col attach_panel" style="display: flex;">
                          <a class="btn btn-link btn-sm pointer menu_drop">
                            медиа
                          </a>
                          <div class="dropdown-menu" style="">
                              <a class="dropdown-item u_select_photo">Изображение</a>
                              <a class="dropdown-item u_select_video">Видеозапись</a>
                              <a class="dropdown-item u_select_music">Аудиозапись</a>
                          </div>
                          <a class="btn btn-link btn-sm pointer menu_drop">
                            еще
                          </a>
                          <div class="dropdown-menu">
                              <a class="dropdown-item u_select_survey">Опрос</a>
                              <a class="dropdown-item u_select_article">Статья</a>
                              <a class="dropdown-item u_select_doc">Документ</a>
                              <a class="dropdown-item u_select_good">Товар</a>
                          </div>
                        </div>

                        <div class="col-auto" style="margin-left: auto;">
                          <svg viewBox="0 0 24 24" class="svg_default svg_info pointer smile_dropdown" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"></path><circle cx="15.5" cy="9.5" r="1.5"></circle><circle cx="8.5" cy="9.5" r="1.5"></circle><path d="M12 16c-1.48 0-2.75-.81-3.45-2H6.88c.8 2.05 2.79 3.5 5.12 3.5s4.32-1.45 5.12-3.5h-1.67c-.7 1.19-1.97 2-3.45 2zm-.01-14C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"></path></svg>
                          <div class="hide_block_menu dropdown-menu" style="margin-top:-185px;left:-120px;width:250px"></div>
                        </div>
                    </div>
                </div>
              </div>

            </div>
            <div class="card-footer">
                <button class="btn border this_mob_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-success float-right" id="send_manager_messages_btn">Отправить</button>
            </div>
        </div>
    </form>
