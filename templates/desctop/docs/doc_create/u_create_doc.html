
<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
    <form id="u_doc_create">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание документа</h5>
            </div>
            <div class="card-body">
                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="title" class="form-control" id="id_title">
                  </div>
                  <div class="form-group">
                    <label>Списки</label>
                    <select class="form-control" id="id_list" name="list" style="height: 100%">
                        {% for object in request.user.get_doc_lists %}
                        <option data-uuid="{{ object.uuid }}" value="{{ object.pk }}">{{ object.name }}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Файл</label>
                    {{ form_post.file }}
                  </div>
                  <div class="form-group">
                    <label>Тип</label>
                    {{ form_post.type_2 }}
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="is_public" class="custom-control-input" checked id="id_is_public">
                      <label class="custom-control-label" for="id_is_public">Виден всем</label>
                    </div>
                  </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm custom_color border create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button type="button" class="btn btn-sm btn-success float-right" id="u_create_doc_btn">Создать</button>
            </div>
        </div>
    </form>
</div>
