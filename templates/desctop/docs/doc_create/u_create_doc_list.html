<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
    <form id="u_doc_list_create">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание списка документов</h5>
            </div>
            <div class="card-body">
                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="name" class="form-control" id="id_name">
                  </div>
                  <div class="form-group">
                    <label>Описание</label>
                    <input name="description" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Кто видит список</label>
                    {{ form.can_see_item }}
                  </div>

            </div>
            <div class="card-footer">
                <button class="btn btn-sm custom_color border create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button type="button" class="btn btn-sm btn-success float-right" id="u_create_doc_list_btn">Создать</button>
            </div>
        </div>
    </form>
</div>
