
<div class="card" style="display: block;" data-uuid="{{ object.uuid }}">

  {% include 'desctop/posts/post_community/card_header.html' %}

    <div class="card-body">
        <h2 class="">{{ object.title }}</h2>
        <figure class="">
            {% if object.g_image %}
            <img src="{{ object.g_image.url }}" alt="img">
            {% else %}
            <img src="/static/images/no-image.jpg" alt="img" />
            {% endif %}
        </figure>
        <div class="container">
            {{ object.content|safe }}

        </div>
    </div>

</div>
