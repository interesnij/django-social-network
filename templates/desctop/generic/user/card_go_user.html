<div class="media">
    <a href="{{ user.get_link }}" class="ajax">
        <figure>
            {% if user.s_avatar %}
            <img src="{{ user.s_avatar.url }}" style="border-radius:30px;width:30px;" alt="image">
            {% else %}
            <svg fill="currentColor" class="svg_default svg_default_30" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                <path d="M0 0h24v24H0z" fill="none" /></svg>
            {% endif %}
        </figure>
    </a>
    <div class="media-body">
        <a href="{{ user.get_link }}" class="ajax">
            <h6 class="my-0 mt-1">{{ user.get_full_name }}</h6>
        </a>
    </div>
</div>
