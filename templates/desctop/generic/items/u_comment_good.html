<div class="col-md-6">
        <div class="border good_detail pointer" good-pk="{{ good.pk }}">
            <div class="row align-items-center no-gutters">
                <div class="col">
                        <div class="text-center">
                          {% if good.image %}
                            <img class="image_fit_200" src="{{ good.image.url }}" alt="">
                          {% else %}
                            <img class="image_fit_200" src="/static/images/no_img/list.jpg" />
                          {% endif %}
                        </div>
                </div>
            </div>
            <h5 class="card-title mb-1 header-color-primary text-center">
              {% if good.price %}
              {{ good.price }} ₽
              {% else %}
              Без цены
              {% endif %}
            </h5>
            <h6 class="card-subtitle mb-2 header-color-secondary text-center">{{ good.title }}</h6>
        </div>
</div>
