{% load user %}

<span data-type="lpo{{ list.pk }}">

<a class="create_repost pointer">Добавить</a>
{% if request.user|is_can_work_list:list %}
  <a class="add_list pointer">добавить список</a>
  <a class="edit_list pointer">изменить список</a>
  {% if list.is_have_edit %}
    <a class="delete_list pointer">удалить список</a>
  {% endif %}

{% elif request.user.is_moderator %}
  <a class="create_close pointer">Закрыть</a>

{% else %}
  <a class="create_claim pointer">Пожаловаться</a>
{% endif %}
</span>
