{% load user %}

<span data-type="{{ list.get_code }}">

  <a class="create_item pointer" tooltip="Добавить элемент" flow="up">
    <svg class="svg_s_info" fill="currentColor" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>
  </a>
{% if request.user|is_can_work_list:list %}
  <a class="add_list pointer">добавить список</a>
  <a class="edit_list pointer">изменить список</a>
  {% if list.is_have_edit %}
    <a class="delete_list pointer">удалить список</a>
  {% endif %}

{% elif request.user.is_moderator %}
<a class="create_close pointer" tooltip="Закрыть" flow="up">
  <svg class="svg_s_info" fill="currentColor" viewBox="0 0 24 24">
    <path d="M0 0h24v24H0z" fill="none" />
    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM4 12c0-4.42 3.58-8 8-8 1.85 0 3.55.63 4.9 1.69L5.69 16.9C4.63 15.55 4 13.85 4 12zm8 8c-1.85 0-3.55-.63-4.9-1.69L18.31 7.1C19.37 8.45 20 10.15 20 12c0 4.42-3.58 8-8 8z" />
  </svg>
</a>

{% else %}
  <a class="create_claim pointer" tooltip="Пожаловаться" flow="up">
    <svg class="svg_s_info" viewBox="0 0 24 24" fill="currentColor">
      <path d="M11 15h2v2h-2v-2zm0-8h2v6h-2V7zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
    </svg>
  </a>
{% endif %}

<a class="create_repost pointer" tooltip="Репост / копия" flow="up">
  <svg class="svg_info repost_style_btn" viewBox="0 0 24 24" fill="currentColor"><path d="m0 0h24v24h-24z" fill="none"></path><path fill="currentColor" d="m12.1 7.87v-3.47a1.32 1.32 0 0 1 2.17-1l8.94 7.6a1.32 1.32 0 0 1 .15 1.86l-.15.15-8.94 7.6a1.32 1.32 0 0 1 -2.17-1v-3.45c-4.68.11-8 1.09-9.89 2.87a1.15 1.15 0 0 1 -1.9-1.11c1.53-6.36 5.51-9.76 11.79-10.05zm1.8-2.42v4.2h-.9c-5.3 0-8.72 2.25-10.39 6.86 2.45-1.45 5.92-2.16 10.39-2.16h.9v4.2l7.71-6.55z"></path></svg>
</a>
</span>
