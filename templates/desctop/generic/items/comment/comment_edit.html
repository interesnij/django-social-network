{% load post %}
<form class="form mt-1">
  {% csrf_token %}
  <input type="hidden" name="type" value="{{ type }}">
      <div class="row img_block no-gutters">
        {{ comment|get_edit_attach:request.user|safe }}
      </div>
      <div class="input-group input-group-sm">
          <div class="input-group-prepend dropdown files_null">
              <svg fill="currentColor" style="width: 28px;" class="svg_default pointer input-group-text px-1 rounded-0" viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
              <div class="dropdown-menu" style="margin-top:-170px;">
                <a class="dropdown-item u_comment_photo">Добавить изображение</a>
                <a class="dropdown-item u_comment_video">Добавить видеоролик</a>
                <a class="dropdown-item u_comment_music">Добавить аудиозапись</a>
                <a class="dropdown-item u_comment_doc">Добавить документ</a>
              </div>
          </div>
          <div placeholder="Напишите комментарий" contenteditable="true" class="form-control text-comment smile_supported text_support">{{ comment.text|safe }}</div>
          <div class="input-group-prepend">
            <svg viewBox="0 0 24 24" class="svg_default pointer input-group-text px-1 rounded-0 smile_sticker_dropdown" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><circle cx="15.5" cy="9.5" r="1.5"/><circle cx="8.5" cy="9.5" r="1.5"/><path d="M12 16c-1.48 0-2.75-.81-3.45-2H6.88c.8 2.05 2.79 3.5 5.12 3.5s4.32-1.45 5.12-3.5h-1.67c-.7 1.19-1.97 2-3.45 2zm-.01-14C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
            <div class="hide_block_menu dropdown-menu" style="margin-top:-285px;display:none;"></div>
          </div>
          <div class="input-group-prepend">
            <button class="input-group-text px-1 pointer comment_edit_btn" data-pk="{{ suffix }}{{ comment.pk }}" type="button">
              <svg style="padding-bottom: 3px;" class="svg_info svg_default" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4.01 6.03l7.51 3.22-7.52-1 .01-2.22m7.5 8.72L4 17.97v-2.22l7.51-1M2.01 3L2 10l15 2-15 2 .01 7L23 12 2.01 3z"/></svg>
            </button>
          </div>
      </div>
</form>
