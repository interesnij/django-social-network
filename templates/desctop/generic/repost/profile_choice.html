<div class="form-group">
  <div class="row">
    <div class="col-md-6">
      <div class="custom-control custom-radio" id="copy_for_profile" style="margin-bottom:10px">
        <input type="radio" name="u_c" value="u{{ request.user.pk }}" class="custom-control-input">
        <label class="custom-control-label">В профиль</label>
      </div>

      {% if not request.user.get_staffed_communities %}
      <div class="custom-control custom-radio" style="margin-bottom:10px" flow="up" tooltip="У Вас нет управляемых сообществ">
        <input type="radio" disabled="disabled" class="custom-control-input">
        <label class="custom-control-label">Закрыто</label>
      </div>
      {% else %}
      <div class="custom-control custom-radio" id="copy_for_communities" style="margin-bottom:10px">
        <input type="radio" class="custom-control-input">
        <label class="custom-control-label">В сообщества</label>
      </div>
      {% endif %}
    </div>

    <div class="col-md-6">
      <div class="collector collector_active"></div>
    </div>
  </div>
</div>
