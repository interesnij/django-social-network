<div class="card mb-3 mt-3">
    <div class="card-body">
        {% include 'desctop/generic/community/card_meta.html' %}
    </div>
</div>
{% if community.is_docs_list_exists %}
<div class="card">
  <div class="card-body">
    <div class="nav flex-column nav-pills faqnav">
      <h6 style="margin-bottom:15px">Списки</h6>
      {% for object in community.get_docs_lists %}
      <a class="ajax" href="{% url 'community_docs_list' pk=community.pk uuid=object.uuid %}">
          {{ object.name }}
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
