<div class="card mb-3 mt-3">
    <div class="card-body">
        {% include 'desctop/generic/community/card_meta.html' %}
    </div>
</div>
<div class="card mb-2">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a href="{% url 'all_music' %}" class="ajax">Каталог музыки</a>
            </h5>
          </div>
      </div>
    </div>
</div>

{% if is_lists_exists %}
<div class="card">
  <div class="card-body">
    <div class="nav flex-column nav-pills faqnav">
      <h6 style="margin-bottom:15px">Плейлисты</h6>
      {% for object in get_lists %}
        <a class="ajax" href="{% url 'community_music_list' pk=community.pk uuid=object.uuid %}">
          {{ object.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
