<div class="row overflow-x-auto no-gutters">
  <div class="col-12">
  <ul class="date-list border-top" style="width:max-content">
    {% for object in post_lists %}
        {% if object.community %}
        <li class="date pointer post_list_change community list c_list {% if forloop.first %}tab_active{% endif %}" list-pk="{{ object.pk }}" data-pk="{{ object.pk }}">
          <div class="media">
            <div class="media-body">
              <h6 class="mb-0 list_name">{{ object.name }} ({{ object.count }})</h6>
            </div>
          </div>
        </li>
        {% else %}
          <li class="date pointer post_list_change list c_list {% if forloop.first %}tab_active{% endif %}" list-pk="{{ object.pk }}" data-pk="{{ object.pk }}">
            <div class="media">
              <div class="media-body">
                <h6 class="mb-0 list_name">{{ object.name }} ({{ object.count }})</h6>
              </div>
            </div>
          </li>
        {% endif %}
    {% endfor %}
  </ul>
  </div>
</div>
