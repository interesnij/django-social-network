<div class="row overflow-x-auto no-gutters">
  <div class="col-12">
  <ul class="date-list first_post_list" style="width:max-content">
    {% for object in post_lists %}
        {% if object.community %}
        <li class="date pointer post_list_change community list" list-pk="{{ object.pk }}">
          <div class="media">
            <div class="media-body">
              <h6 class="mb-0 list_name">{{ object.name }} (<span class="handle pointer">{{ object.count }}</span>)</h6>
            </div>
          </div>
        </li>
        {% else %}
          <li class="date pointer post_list_change list" list-pk="{{ object.pk }}">
            <div class="media">
              <div class="media-body">
                <h6 class="mb-0 list_name">{{ object.name }} (<span class="handle pointer">{{ object.count }}</span>)</h6>
              </div>
            </div>
          </li>
    {% endfor %}
  </ul>
  </div>
</div>
