
{% if not list.is_open %}
  {% load user %}
  {% include list|get_bad_item:request.user %}

{% elif object_list %}
{% for object in object_list %}
  {% include 'desctop/generic/items/photo.html' %}
{% endfor %}
  {% if page_obj.has_next %}
  <div class="load centered m-1 next_page_list" data-link="{% url 'load_photos_list' pk=list.pk %}?page={{ page_obj.next_page_number }}">
      <img src="/static/images/preloader.gif">
  </div>
  {% endif %}

{% else %}
<div class="card mb-3 centered items_empty">
  <div class="card-body">
  <svg fill="currentColor" class="thumb_big svg_default" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/></svg>
  </div>
  <h6 style="margin: 20px;text-align: center;"> Фотографий пока нет...</h6>
</div>
{% endif %}
