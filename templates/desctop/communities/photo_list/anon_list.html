{% extends "base_anon.html" %}
{% block title %}{{ community.name }} - {{ list.name }}{% endblock %}
{% block content %}

<div class="container-fluid mt-3 pk_saver" data-pk="{{ community.pk }}" data-uuid="{{ list.uuid }}">
  <h5 class="mt-1">
    {% include 'desctop/generic/community/community.html' %} -
    <a href="{% url 'community_gallery' pk=community.pk %}" class="ajax underline">
      Галерея
    </a> - {{ list.title }}
  </h5>
  Фото: {{ list.count_photo }}
</div>

<div class="container mt-4 main-container">
    <div class="row is_block_paginate no-gutters" data-link="/gallery/community/list_photos/{{ community.pk }}/{{ list.uuid }}/"></div>
</div>
{% endblock %}
