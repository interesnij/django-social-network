
    <form id="u_edit_video_list_form" data-target="user" data-list="vid{{ list.pk }}" class="main-container case_create" data-pk="{{ user.pk }}" data-type="edit_user_video_list" data-uuid="{{ list.uuid }}">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Изменение плейлиста {{ list.name }}</h5>
            </div>
            <div class="card-body">
                <div class="form-group ">
                  <label>Название</label>
                  <input type="text" value="{{ list.name }}" name="name" class="form-control" id="id_name">
                </div>
                <div class="form-group">
                  <label>Описание</label>
                  <input value="{{ list.description }}" name="description" class="form-control">
                </div>
                {% include 'base_block/perm/edit_user_list_comment_perm.html' %}
            </div>
            <div class="card-footer">
                <button class="btn btn-sm border item_fullscreen_hide">Отмена</button>
                <button id="u_edit_video_list_btn" type="button" class="btn btn-sm btn-success float-right">Изменить</button>
            </div>
        </div>
    </form>
