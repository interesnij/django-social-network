
    <form>
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание видео-ролика</h5>
            </div>
            <div class="card-body">

              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="title" class="form-control" id="id_title">
                  </div>
                  <div class="form-group">
                    <label>Описание</label>
                    {{ form_post.description }}
                  </div>
                </div>

                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label>Ссылка на ролик</label>
                    <input type="text" name="uri" class="form-control" id="id_uri">
                  </div>
                  <div class="form-group">
                    <label>Альбом</label>
                    <select name="list" id="id_list">
                      {% for user_list in get_lists %}
                        <option value="{{ user_list.pk }}" {% if user_list.pk == list.pk %}selected=""{% endif %}>Основной список</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <div class="hide_image">
                      <input type="file" name="image" accept="image/*" id="id_image">
                    </div>
                    <div id="video_holder" class="border pointer">
                      <h4>Обложка</h4>
                      <i>(обязательно)</i>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="is_public" class="custom-control-input" checked id="id_is_public">
                      <label class="custom-control-label" for="id_is_public">Виден всем</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="comments_enabled" class="custom-control-input" checked id="id_comments_enabled">
                      <label class="custom-control-label" for="id_comments_enabled">Комментарии включены</label>
                    </div>
                  </div>
                </div>
            </div>

            <div class="card-footer">
              <button class="btn btn-sm custom_color border create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
              <button type="button" class="btn btn-sm btn-success float-right" id="u_create_video_btn">Создать</button>
            </div>
        </div>
    </form>
