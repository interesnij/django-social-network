<style>
  #video_holder{
  width: 200px;
  min-width: 200px;
  padding: 10px;
  text-align: center;
  margin:10px;
  }
  #video_holder{
  cursor: pointer;
  margin:9px;
  }
  #video_holder img{
  width: 172px;
  height: auto;
  }
  #id_list{
  height: auto;
}
</style>
    <form id="u_create_video_form">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание видео-ролика</h5>
            </div>
            <div class="card-body">

              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="title" class="form-control" id="id_title">
                  </div>
                  <div class="form-group">
                    <label>Описание</label>
                    {{ form_post.description }}
                  </div>
                  <div class="form-group">
                    <label>Ссылка на ролик</label>
                    <input type="text" name="uri" class="form-control" id="id_uri">
                  </div>
                </div>

                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label>Категория</label>
                    {{ form_post.category }}
                  </div>
                  <div class="form-group">
                    <label>Альбом</label>
                    <select name="list" multiple="" id="id_list">
                      {% for object in user.get_video_lists %}
                        <option value="{{ object.pk }}">{{ object.name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label>Обложка</label>
                    <div class="hide_image">
                      <input type="file" name="image" accept="image/*" id="id_image">
                    </div>
                    <div id="video_holder">
                      <h4>Обложка</h4>
                      <i>(обязательно)</i>

                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="is_public" class="custom-control-input" checked id="id_is_public">
                      <label class="custom-control-label" for="id_is_public">Виден всем</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="is_child" class="custom-control-input" checked id="id_is_child">
                      <label class="custom-control-label" for="id_is_child">Доступен детям</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="comments_enabled" class="custom-control-input" checked id="id_comments_enabled">
                      <label class="custom-control-label" for="id_comments_enabled">Комментарии включены</label>
                    </div>
                  </div>
                </div>
            </div>

            <div class="card-footer">
              <button class="btn btn-secondary create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
              <button type="button" class="btn btn-success float-right" id="u_create_video_btn">Создать</button>
            </div>
        </div>
    </form>
