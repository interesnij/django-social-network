{% if object_list %}
<div class="card">
  <div class="card-header">
    <div class="media border-bottom">
      <div class="media-body">
        <h6 class="content-color-primary mb-0">Товары </h6>
      </div>
      {{ goods_count }}
    </div>
  </div>
</div>
  <div class="is_paginate row" style="padding:7px;">
      {% for object in object_list %}
        {% include 'desctop/users/goods/main_list/good.html' %}
      {% endfor %}
      {% if page_obj.has_next %}
      <div class="load centered m-1 next_page_list" data-link="/search/?s={{section}}&q={{q}}&page={{ page_obj.next_page_number }}">
          <img src="/static/images/preloader.gif">
      </div>
      {% endif %}
  </div>
  {% else %}
  <div class="card centered">
    <div class="card-body">
    <svg fill="currentColor" class="thumb_big svg_default" viewBox="0 0 24 24"><g><rect fill="none" height="24" width="24"/><path d="M18,6h-2c0-2.21-1.79-4-4-4S8,3.79,8,6H6C4.9,6,4,6.9,4,8v12c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V8C20,6.9,19.1,6,18,6z M10,10c0,0.55-0.45,1-1,1s-1-0.45-1-1V8h2V10z M12,4c1.1,0,2,0.9,2,2h-4C10,4.9,10.9,4,12,4z M16,10c0,0.55-0.45,1-1,1 s-1-0.45-1-1V8h2V10z"/></g></svg>
    </div>
    <h6 style="margin: 20px;text-align: center;"> Товаров не найдено...</h6>
  </div>
  {% endif %}
