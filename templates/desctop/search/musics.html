{% if object_list %}
<div class="card">
  <div class="card-header">
    <div class="media border-bottom">
      <div class="media-body">
        <h6 class="content-color-primary mb-0">Аудиозаписи </h6>
      </div>
      {{ musics_count }}
    </div>
  </div>
</div>
  <ul class="is_paginate" style="padding:7px;">
      {% for object in object_list %}
        {% include 'desctop/users/music/track.html' %}
      {% endfor %}

      {% if page_obj.has_next %}
      <div class="load centered m-1 next_page_list" data-link="/search/?s={{section}}&q={{q}}&page={{ page_obj.next_page_number }}">
          <img src="/static/images/preloader.gif">
      </div>
      {% endif %}
  </ul>
  {% else %}
  <div class="card centered">
    <div class="card-body" style="margin-top: 10%;">
    <svg class='svg_default thumb_big' fill='currentColor' viewBox='0 0 24 24'><path fill='none' d='M0 0h24v24H0z'/><path d='M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z'/></svg>
    </div>
    <h6 style="margin: 20px;text-align: center;"> Аудиозаписей не найдено...</h6>
  </div>
  {% endif %}
