<div class="card mb-3 mt-3">
    <div class="card-body">
      <a href="{% url 'user' pk=user.pk %}" class="ajax">
        <div class="media">
            <figure style="width:50px;">
              {% if user.s_avatar %}
                <img src="{{ user.s_avatar.url }}" style="border-radius:50px" alt="image">
              {% else %}
                <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
              {% endif %}
            </figure>
          <div class="media-body">
              <h6 class="my-0 mt-1">{{ user.get_full_name }}</h6>
              <p class="small">Страница пользователя</p>
          </div>
        </div>
      </a>
    </div>
</div>
{% if user.is_music_playlist_exists %}
<div class="card">
  <div class="card-body">
    <div class="nav flex-column nav-pills faqnav">
      <h6 style="margin-bottom:15px">Плейлисты</h6>
      {% for object in user.get_audio_playlists %}
        <a class="ajax" href="{% url 'user_music_list' pk=user.pk uuid=object.uuid %}">
          {{ object.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
