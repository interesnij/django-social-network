<span style="margin-bottom: 10px;position:relative" class="centered">
      <button class="btn btn-sm border menu_drop" style="width: -webkit-fill-available;">
          У Вас в друзьях
      </button>
      <div class="dropdown-menu dropdown-menu-right" style="margin-top:5px;width:100%;position: absolute;">
          <span class="dropdown-item connect_delete">Убрать из друзей</span>
          <span class="dropdown-item user_block">Заблокировать</span>
          <span class="dropdown-item user_blocker" style="font-weight: bold;">Блокировать</span>
          <span class="dropdown-item user_suspend" style="font-weight: bold;">Остановка</span>
          {% if user.is_have_warning_banner %}
            <a href="/managers/penalty_list/user/{{ request.user.pk}}" class="dropdown-item ajax" style="font-weight: bold;">Применен баннер</a>
          {% else %}
            <span class="dropdown-item user_warning_banner" style="font-weight: bold;">Повесить баннер</span>
          {% endif %}
      </div>
</span>
