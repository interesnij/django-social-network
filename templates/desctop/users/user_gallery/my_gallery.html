{% extends "base.html" %}
{% block title %}Мои фотографии{% endblock %}
{% block content %}

<div class="container-fluid mt-3 pk_saver" data-pk="{{ user.pk }}" data-uuid="{{ list.uuid }}">

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 col-md-8">
            <h5 class="mt-1">Мои альбомы ({{ count_lists }})</h5>
        </div>
        <div class="col-12 col-md-4">
          <button class="u_photo_list_add btn btn-sm btn-info" class="btn btn-outline-success" style="margin-bottom:15px;width:100%" type="button">
            Добавить альбом
          </button>
        </div>
    </div>
</div>
<div class="container mt-4">
  {% include 'desctop/users/user_gallery/my_photo_lists.html' %}
</div>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 col-md-8">
            <h5 class="mt-1">Мои фотографии</h5>
            Фото: {{ list.count_items }}
        </div>
        <div class="col-12 col-md-4">
          <form id="add_photos">
              {% csrf_token %}
                <input type="file" id="u_gallery_photo_add" name="file" style="display:none" multiple="multiple">
                <button class="btn btn-sm btn-info previous_click" style="margin-bottom:15px;width:100%" type="button">
                  Добавить фотографии
                </button>
          </form>
        </div>
    </div>
</div>

<div class="container mt-4 main-container" id="photos_container">
      <div class="row is_block_paginate no-gutters" data-link="/gallery/user/photos/{{ user.pk }}/"></div>
  </div>
</div>
{% endblock %}
