<form id="u_edit_name_form" class="contact-form">
    {% csrf_token %}
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h5 class="content-color-primary mb-0">Изменение имени и фамилии</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Имя</label>
                <input type="text" value="{{ user.first_name }}" name="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label>Фамилия</label>
                <input type="text" value="{{ user.last_name }}" name="last_name" class="form-control">
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm border item_fullscreen_hide">Отмена</button>
            <button type="button" class="btn btn-sm btn-success float-right" id="u_edit_name_btn">Изменить</button>
        </div>
    </div>
</form>
