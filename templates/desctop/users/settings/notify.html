{% extends "base.html" %}
{% block title %}Уведомления в профиле{% endblock %}
{% block content %}

<div class="mt-4 main-container pk_saver" data-pk="{{ user.pk }}">
    <div class="row">
        <div class="col-md-9 order-1">
            <form id="user_notify_profile_form" class="contact-form">
                {% csrf_token %}
                <div class="card mb-3">
                    <div class="card-header border-bottom">
                        <h5 class="content-color-primary mb-0">Уведомления в профиле</h5>
                    </div>
                    <div class="card-body">
                      <p class="content-color-primary page-sub-title-small mt-2" style="line-height: 18px;">
                          Заявка в друзья
                          <input type="checkbox" {% if notify.connection_request %} checked {% endif %} name="connection_request" id="id_connection_request" class="switch switch-sm">
                          <label style="margin-right:12px;bottom: 5px;" for="id_connection_request" class="bg_success mb-2 border float-right"></label>
                      </p>
                      <p class="content-color-primary page-sub-title-small mt-2" style="line-height: 18px;">
                          Заявка принята
                          <input type="checkbox" {% if notify.connection_confirmed %} checked {% endif %} name="connection_confirmed" id="id_connection_confirmed" class="switch switch-sm">
                          <label style="margin-right:12px;bottom: 5px;" for="id_connection_confirmed" class="bg_success mb-2 border float-right"></label>
                      </p>
                      <p class="content-color-primary page-sub-title-small mt-2" style="line-height: 18px;">
                          Приглашение в сообщество
                          <input type="checkbox" {% if notify.community_invite %} checked {% endif %} name="community_invite" id="id_community_invite" class="switch switch-sm">
                          <label style="margin-right:12px;bottom: 5px;" for="id_community_invite" class="bg_success mb-2 border float-right"></label>
                      </p>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="user_notify_profile_btn" class="mb-2 btn btn-sm btn-success float-right">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 order-2 left_menu">
            {% include 'desctop/users/settings/menu.html' %}
        </div>

    </div>
</div>

{% endblock %}
