{% extends "base.html" %}

{% block title %}Изменение профиля - главная информация{% endblock %}
{% block content %}
<div class="mt-4 main-container pk_saver" data-pk="{{ user.pk }}">
    <div class="row">
        <div class="col-md-9">
          <form id="info_user_form" class="contact-form">
              {% csrf_token %}
              <div class="card mb-3">
                  <div class="card-header border-bottom">
                      <h5 class="content-color-primary mb-0">Основная информация</h5>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label>Город</label>
                      <input type="text" value="{{ user.sity }}" name="sity" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Статус</label>
                      <input type="text" value="{{ user.status }}" name="status" class="form-control">
                    </div>
                  </div>
                  <div class="card-footer">
                      <button type="button" class="btn btn-sm btn-success float-right" id="info_user_btn">Сохранить</button>
                  </div>
              </div>
          </form>
        </div>
        <div class="col-md-3 left_menu">
          {% include 'desctop/users/settings/menu.html' %}
        </div>

    </div>
</div>


{% endblock %}
