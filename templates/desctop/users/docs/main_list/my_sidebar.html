<div class="card mb-3 mt-3">
    <div class="card-body">
      {% include 'desctop/generic/user/card_go_user.html' %}
    </div>
</div>
<div class="card mb-3">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a class="pointer u_doc_create_window">Добавить Документ</a>
            </h5>
          </div>
      </div>
    </div>
</div>
<div class="card mb-3">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a class="u_doc_list_create_window pointer">Создать новый список</a>
            </h5>
          </div>
      </div>
    </div>
</div>

{% if user.is_doc_list_exists %}
<div class="card">
  <div class="card-body">
    <div class="nav flex-column nav-pills faqnav">
      <h6 style="margin-bottom:15px">Списки</h6>
      {% for object in user.get_docs_lists %}
        <a class="ajax" href="{% url 'user_docs_list' pk=user.pk uuid=object.uuid %}">
          {{ object.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
