
{% if user.is_have_friends %} 
<div class="card mb-3">
    <div class="card-header">
      <a href="{% url 'frends' pk=user.pk %}" class="ajax">
        <div class="media">
            <div class="media-body">
                <h6 class="content-color-primary mb-0">Друзья </h6>
            </div>
            {{ user.profile.friends }}
        </div>
      </a>
    </div>

    {% for user in user.get_6_friends %}
    <div class="card border-top">
        <div class="card-body" style="padding:7px;">
            <div class="media">
              <a href="{{ user.get_link }}" class="ajax">
                <figure style="width:30px;">
                  {% if user.s_avatar %}
                    <img src="{{ user.s_avatar.url }}" style="border-radius:30px;" alt="image">
                  {% else %}
                    <svg fill="currentColor" class="svg_default svg_default_30" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                  {% endif %}
                </figure>
              </a>
              <div class="media-body">
                <h6 class="mb-0">
                  <a href="{{ user.get_link }}" class="ajax">{{ user.get_full_name }}</a>
                </h6>
              </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% else %}
<div class="card mb-3">
    <div class="card-header">
        <div class="media centered">
            <a href="{% url 'all_users' %}" class="ajax">
                <div class="media-body">
                    <h6 class="content-color-primary mb-0">Найдите друзей </h6>
                </div>
            </a>
        </div>
    </div>
</div>
{% endif %}
