
{% if user.get_pop_followers %}
<div class="card mb-3">
    <div class="p-1">
      <a href="{% url 'follows' pk=user.pk %}" class="ajax">
        <div class="media">
            <div class="media-body">
                <h6 class="content-color-primary mb-0">Подписчики </h6>
            </div>
            {{ user.count_followers }}
        </div>
      </a>
    </div>

    {% for user in user.get_pop_followers %}

    <div class="card border-top">
        <div class="card-body">
            <div class="media">
              {% include 'desctop/generic/user/figure.html' %}
              <div class="media-body">
                  {% include 'desctop/generic/user/user.html' %}
              </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
