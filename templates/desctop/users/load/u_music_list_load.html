<span class="load_block">
{% if object_list %}
<div style="padding-bottom:10px;display: flex; flex-wrap: wrap;" class="is_block_paginate">
{% for object in object_list %}
<div class="list-group-item">
  <div style="display:flex" music-pk="{{ object.pk }}" music-counter="{{ object.order }}">
      <figure>
        <a class="pointer music_list_item">
        {% if object.artwork_url %}
          <img style="width:30px;heigth:auto" src="{{ object.artwork_url.url }}" alt="img" />
        {% else %}
          <svg fill="currentColor" style="width:30px;heigth:30px" class='svg_default' viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/></svg>
        {% endif %}
        </a>
      </figure>
      <div class="media-body" style="padding-top: 5px; padding-left: 5px;margin-right:40px">
          <h6 class="music_list_item pointer">
            <a style="white-space: nowrap;">{{ object.title }}</a>
          </h6>
      </div>
  </div>
  <span class="custom_color border item_attach_circle music_load_several"
       tooltip="Выбрать несколько"
       flow="up">
       <svg class="svg_default" fill="currentColor" viewBox="2 2 20 20">
         <path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/>
       </svg>
  </span>
</div>
  {% endfor %}
  {% if page_obj.has_next %}
  <div class="load centered m-1 next_page_list" data-link="/users/load/u_music_list_load/{{ list.uuid }}/?page={{ page_obj.next_page_number }}">
      <img src="/static/images/preloader.gif">
  </div>
  {% endif %}

</div>
{% else %}
<div class="card mb-3 centered">
  <h5 style="text-align: center;margin: 20px;"> Список аудиозаписей пустой.</h5>
</div>
{% endif %}
</span>
