{% load message %}
<ul class="is_block_paginate">
{% for object in object_list %}
  <li class="list-group-item pointer go_transfer_messages" data-pk="{{ object.pk }}">
    {{ object|get_preview_message:request.user.pk|safe }}
  </li>
{% endfor %}
{% if page_obj.has_next %}
<div class="load centered m-1 next_page_list" data-link="/users/load/chats/?page={{ page_obj.next_page_number }}">
    <img src="/static/images/preloader.gif">
</div>
{% endif %}
</ul>
