<div class="card p-1">
          <div class="card-body">
              <div class="tab-content">
                  <div class="tab-pane fade active show smiles_panel" style="height: 250px;width: 250px;">
                      <p class="mb-0 f-sm">
                        {% for smiles in smiles_category %}
                          <h4>{{ smiles.name }}</h4>
                          {% for smile in smiles.get_smiles %}
                            <img class="pointer classic_smile_item" style="width: auto;" src="{{ smile.image.url }}"  alt="{{ smile.name }}">
                          {% endfor %}
                        {% endfor %}
                      <p>
                  </div>
                  <div class="tab-pane fade stickers_panel" style="height: 250px;width: 250px;">
                    <p class="mb-0 f-sm">
                      {% for stickers in stickers_category %}
                        <h4>{{ stickers.name }}</h4>
                        {% for sticker in stickers.get_stickers %}
                          <img class="pointer classic_sticker_item" style="width: 50px" src="{{ sticker.image.url }}"  alt="{{ sticker.name }}">
                        {% endfor %}
                      {% endfor %}
                    <p>
                  </div>
              </div>
          </div>
          <div class="card-footer border-top tabs-footer">
              <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item tab_smiles pointer mr-1">
                    Смайлы
                  </li>
                  <li class="nav-item tab_stickers pointer mr-1">
                    Emoji
                  </li>
              </ul>
          </div>
      </div>
