<div class="card">
          <div class="card-body">
              <div class="tab-content">
                  <div class="tab-pane fade active show">
                      <p class="mb-0 f-sm">
                        {% for list in lists %}
                          <h4>{{ list.name }}</h4>
                          {% for smile in list.get_smiles %}
                            <img class="pointer classic_smile_item" style="width: auto;" src="{{ smile.image.url }}"  alt="{{ smile.name }}">
                          {% endfor %}
                        {% endfor %}
                      <p>
                  </div>
                  <div class="tab-pane fade"></div>
              </div>
          </div>
          <div class="card-footer border-top tabs-footer">
              <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item">
                    Смайлы
                  </li>
                  <li class="nav-item"></li>
              </ul>
          </div>
      </div>
