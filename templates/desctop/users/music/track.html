<li style="padding-bottom:10px">
    <div class="media" music-counter="{{ object.order }}" style="align-items: unset;position: relative;">
        <figure>
          <a class="pointer music_list_item">
            {% if object.image %}
              <img style="width:40px;heigth:auto" src="{{ object.image.url }}" />
            {% else %}
              <svg fill="currentColor" style="width:40px;heigth:40px" class='svg_default' viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><path d="m0 0h24v24h-24z" opacity=".4"/><path d="m13 11.4849987v5.6482897c0 4.5123987-.8747233 5.3834431-4.37440289 5.8421935-1.6682259.2186769-3.62559711-.5384568-3.62559711-3.1617096 0-1.2814037.80181302-2.498263 2.46114282-2.8162494 1.26723039-.2428462-.09078118.0181935 2.77607228-.5140396.6959753-.1292083.7748413-.3782301.7748413-.908791 0-.2664094-.0013183-2.5951438-.0022416-4.1936475l-.0073943-.0003862v-4.31781414s-.0054461-2.05827203 0-3.08739758c.0065136-1.23086488.6796458-1.68321833 2.6637921-2.08397579 0 0 3.0232113-.57396781 4.6852252-.87541989.367783-.06670761.6485622.07018054.6485622.49202579 0 0-.0106774 2.62210108 0 4.05433854.0031006.41590408-.168424.60420104-.5899711.67902227-1.6816987.29848801-4.8649278.86036181-4.8649278.86036181-.3738792.09182758-.5451011.35499958-.5451011.73329156z" fill="#6f99c8" fill-rule="nonzero"/></g></svg>
            {% endif %}
          </a>
        </figure>
        <div class="media-body" style="line-height: 0.4;">
            <h6 class="music_list_item pointer" style="width: 84%;overflow: hidden;"><a>{{ object.title }}</a></h6>
            {% if object.genre %}
            <a class="ajax" href="{% url 'genre_music' pk=object.genre.pk %}">{{ object.genre }}</a>
            {% endif %}
              <span class='span_btn' style="float:right;margin-top: -25px;display:flex" data-pk="{{ object.pk }}">
                {% include 'desctop/generic/music/add_drop.html' %}
                <div class="dropdown" style="position: inherit;">
                  <a class="btn_default drop pointer">
                    <svg class="svg_info" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                  </a>
                    <div class="dropdown-menu dropdown-menu-right" style="top: 25px;">
                        <span class="dropdown-item u_ucm_track_repost">Поделиться</span>
                        <span class="dropdown-item copy_link">Копировать ссылку</span>
                        <span class="dropdown-item track_claim">Пожаловаться</span>
                    </div>
                </div>
              </span>
        </div>
    </div>
</li>
