
    <form class="is_stat_list" data-pk="{{ user.pk }}" data-type="create_user_photo_list">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Добавление альбома</h5>
            </div>
            <div class="card-body">
                <div class="form-group ">
                  <label>Название</label>
                  <input data-error="Это поле обязательно" type="text" name="name" class="form-control" id="id_name">
                </div>
                <div class="form-group ">
                  <label>Описание</label>
                  <input type="text" name="description" class="form-control" id="id_description">
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm border item_fullscreen_hide">Отмена</button>
                <button id="u_create_photo_list_btn" type="button" class="btn btn-sm btn-success float-right">Создать</button>
            </div>
        </div>
    </form>
