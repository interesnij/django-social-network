
    <form id="post_list_form" class="main-container" data-pk="{{ user.pk }}" data-type="create_user_post_list">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание списка записей</h5>
            </div>
            <div class="card-body">
              <div class="form-group ">
                <label>Название</label>
                <input type="text" name="name" id="id_name" class="form-control">
              </div>
              <div class="form-group">
                  <label>Описание</label>
                  <input name="description" class="form-control">
              </div>
              <div class="mb-1 form_group_flex">
                  <label>Кто видит список</label>
                  <select name="can_see_el" id="id_can_see_el">
                    <option value="1" selected="">
                      <span class="boder-bottom">
                        Все пользователи
                      </span>
                    </option>
                    <option value="2">Друзья</option>
                    <option value="3">Друзья и друзья друзей</option>
                    <option value="4">Только я</option>
                    <option value="5">Друзья, кроме</option>
                    <option value="6">Выбрать друзей</option>
                  </select>
                  <div class="can_see_item_collector"></div>
              </div>
              <div class="mb-1 form_group_flex">
                  <label>Кто видит комментарии</label>
                  <select name="can_see_comment" id="id_can_see_comment">
                    <option value="1" selected="">Все пользователи</option>
                    <option value="2">Друзья</option>
                    <option value="3">Друзья и друзья друзей</option>
                    <option value="4">Только я</option>
                    <option value="5">Друзья, кроме</option>
                    <option value="6">Выбрать друзей</option>
                  </select>
                  <div class="can_see_comment_collector"></div>
              </div>
              <div class="mb-1 form_group_flex">
                  <label>Кто пишет записи</label>
                  <select name="create_el" id="id_create_el">
                    <option value="1">Все пользователи</option>
                    <option value="2">Друзья</option>
                    <option value="3">Друзья и друзья друзей</option>
                    <option value="4" selected="">Только я</option>
                    <option value="5">Друзья, кроме</option>
                    <option value="6">Выбрать друзей</option>
                  </select>
                  <div class="create_item_collector"></div>
              </div>
              <div class="mb-1 form_group_flex">
                  <label>Кто пишет комментарии</label>
                  <select name="create_comment" id="id_create_comment">
                    <option value="1" selected="">Все пользователи</option>
                    <option value="2">Друзья</option>
                    <option value="3">Друзья и друзья друзей</option>
                    <option value="4">Только я</option>
                    <option value="5">Друзья, кроме</option>
                    <option value="6">Выбрать друзей</option>
                  </select>
                  <div class="create_comment_collector"></div>
              </div>
              <div class="mb-1 form_group_flex">
                  <label>Кто может копировать</label>
                  <select name="copy_el" id="id_copy_el">
                    <option value="1" selected="">Все пользователи</option>
                    <option value="2">Друзья</option>
                    <option value="3">Друзья и друзья друзей</option>
                    <option value="4">Только я</option>
                    <option value="5">Друзья, кроме</option>
                    <option value="6">Выбрать друзей</option>
                  </select>
                  <div class="create_copy_collector"></div>
              </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm border item_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-sm btn-success float-right" id="u_add_post_list_btn">Создать</button>
            </div>
        </div>
    </form>
