{% load liked_user %}

<div class="card mb-3 is_stat_list" data-pk="{{ object.pk }}" data-type="user_post">
    {% include 'desctop/posts/post_user/anon_card_header.html' %}
    <div class="text_support">
      {{ object.text|safe }}
    </div>

    {% include 'desctop/generic/items/post.html' %}

    <div class="card-footer border-top py-2">
        <div class="row">
            <div class="col interaction" data-type="pos{{ object.pk }}">
              {% include 'desctop/generic/items/anon_item_footer.html' %}
            </div>
        </div>
        <div class="load_comments"></div>
    </div>
</div>
