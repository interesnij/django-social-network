{% load post %}
<form class="form mt-1">
  {% csrf_token %}
      <div class="row img_block no-gutters">
        {{ comment|get_edit_attach:request.user|safe }}
      </div>
      <span style="display:flex">
        <span class="dropdown {{ comment.get_count_attach }}" {% if comment.get_count_attach == "files_two" %}style="display: none;"{% endif %}>
            <a class="btn btn-link btn-sm text-secondary drop" style="padding: 0;margin-top: 7px;">
                <svg fill="currentColor" class="svg_info svg_default" viewBox="0 0 24 24">
                    <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </a>
            <div class="dropdown-menu" style="top:-118px;font-size:80%">
              <a class="dropdown-item current_file_dropdown u_load_comment_photo">Добавить изображение</a>
              <a class="dropdown-item u_load_doc">Добавить документ</a>
              <a class="dropdown-item u_load_video">Добавить видеоролик</a>
              <a class="dropdown-item u_load_music">Добавить аудиозапись</a>
            </div>
        </span>
        <div placeholder="Напишите комментарий" contenteditable="true" class="form-control text-comment smile_supported">{{ comment.text|safe }}</div>
      </span>
        <div class="col-12">
            <button type="button" class="btn btn-danger btn-sm hide_comment_form float-right" style="margin-left:5px">x</button>
            <button type="button" class="btn btn-primary btn-sm float-right c_post_edit_comment_btn" data-pk="{{ comment.pk }}">Изменить</button>
        </div>
</form>
