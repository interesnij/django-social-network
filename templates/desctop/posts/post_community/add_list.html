
    <form class="is_stat_list" data-pk="{{ community.pk }}" data-type="create_community_post_list">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание списка записей</h5>
            </div>
            <div class="card-body">
              <div class="form-group ">
                <label>Название</label>
                <input type="text" name="name" id="id_name" class="form-control">
              </div>
              <div class="form-group">
                  <label>Описание</label>
                  <input name="description" class="form-control">
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="is_public" class="custom-control-input" checked id="id_121410">
                    <label class="custom-control-label" for="id_121410">Виден всем</label>
                  </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm border item_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-sm btn-success float-right" id="c_add_post_list_btn">Создать</button>
            </div>
        </div>
    </form>
