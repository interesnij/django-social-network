
    <form id="add_chat_form" class="is_stat_list" data-pk="{{ user.pk }}" data-type="create_user_chat">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header">
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="name" class="form-control" id="id_name" placeholder="Необязательно">
                </div>

                <div class="form-group centered">
                  У Вас пока нет друзей, поэтому Вы можете только писать другим пользователям и создавать чаты без участников.
                </div>

                <div class="form-group">
                  <h6 class="font-weight-normal mb-2 mt-4">Выберите тип чата</h6>
                  <div class="custom-control custom-radio">
                    <input checked type="radio" value="GRO" name="type" class="custom-control-input" id="feedback111">
                    <label class="custom-control-label" for="feedback111">
                      Групповой - любое кол-во участников, продвинутая приватность и назначение прав.
                      Можно упоминать чат в соцсети.
                    </label>
                  </div>
                  <div class="custom-control custom-radio mt-2">
                    <input type="radio" value="PUB" name="type" class="custom-control-input" id="feedback1112">
                    <label class="custom-control-label" for="feedback1112">
                      Публичный - любое кол-во участников, продвинутая приватность и назначение прав.
                      Чат можно найти через поиск и вступить в него без приглашения.
                    </label>
                  </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn border this_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-success float-right" data-pk="{{ user.pk }}" id="add_chat_btn">Создать</button>
            </div>
        </div>
    </form>
