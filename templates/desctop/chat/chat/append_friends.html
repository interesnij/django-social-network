<span class="is_block_paginate">
{% for object in object_list %}

<div class="list-group-item pag pointer add_member_chat_toggle" data-pk="{{ object.pk }}" style="padding-top: 5px;padding-bottom: 5px">
  <div style="display:flex">
      <figure>
          {{ object.get_s_avatar }}
      </figure>
      <div class="media-body" style="padding-left: 5px;margin-right:40px">
          <p style="white-space: nowrap;position: absolute;bottom: -4px;">{{ object.get_full_name }}</p>
      </div>
  </div>
</div>
{% endfor %}
{% if page_obj.has_next %}
<div class="load centered m-1 next_page_list" data-link="/chat/user_progs/get_friends_for_append_chat/{{ chat.pk }}/?page={{ page_obj.next_page_number }}">
    <img src="/static/images/preloader.gif">
</div>
{% endif %}
</span>
