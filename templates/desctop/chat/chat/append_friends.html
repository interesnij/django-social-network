

<span class="is_block_paginate">
{% for object in object_list %}
  <div class="media pag pointer add_member_chat_toggle border-bottom" data-pk="{{ object.pk }}" style="position:relative;margin-bottom: 5px;padding-bottom: 5px;">
    <figure style="width:30px;">
      {% if object.s_avatar %}
        <img src="{{ object.s_avatar.url }}" style="width:40px;border-radius:40px;" alt="image">
      {% else %}
        <svg fill="currentColor" class="svg_default svg_default_40" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      {% endif %}
    </figure>
    <div class="media-body">
      <h6 class="mb-0" style="padding-top: 4%;">
        {{ object.get_full_name }}
      </h6>
    </div>
    <span class="item_attach_circle" tooltip="Выбрать несколько" flow="up">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M24 24H0V0h24v24z" fill="none"></path><circle cx="12" cy="12" r="8"></circle>
      </svg>
  </span>
  </div>
{% endfor %}
{% if page_obj.has_next %}
<div class="load centered m-1 next_page_list" data-link="/chat/user_progs/get_friends_for_append_chat/{{ chat.pk }}/?page={{ page_obj.next_page_number }}">
    <img src="/static/images/preloader.gif">
</div>
{% endif %}
</span>
