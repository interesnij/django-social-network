
<div class="col-md-8 col-lg-8 col-xl-6 mx-auto">
    <form id="add_chat_form">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header">
                <div id="chat_members">
                  <div data-pk="{{ member.pk }}" tooltip="{{ member.get_full_name }}" flow="up" style="display: inline-block; margin: 5px;">
                    <input type="hidden" class="chat" name="chat_items" value="{{ member.pk }}">
                      <figure>
                        {% if member.s_avatar %}
                          <img src="{{ member.s_avatar.url }}" style="border-radius:50px;width:50px;" alt="image">
                        {% else %}
                          <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                        {% endif %}
                      </figure>
                  </div>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="name" class="form-control" id="id_name" placeholder="Необязательно">
                </div>

                <div class="form-group centered">
                  У Вас пока нет друзей, поэтому Вы можете только писать другим пользователям и создавать чаты без участников.
                </div>

            </div>
            <div class="card-footer">
                <button class="btn btn-secondary item_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-success float-right" data-pk="{{ user.pk }}" id="add_chat_btn">Создать</button>
            </div>
        </div>
    </form>
</div>
