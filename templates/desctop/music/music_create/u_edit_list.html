
<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
    <form id="u_edit_playlist_form" data-pk="{{ user.pk }}" data-uuid="{{ list.uuid }}">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Изменение плейлиста {{ list.name }}</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                  <label>Название</label>
                  <input type="text" value="{{ list.name }}" name="name" class="form-control" id="id_name">
                </div>
                <div class="form-group">
                  <label>Описание</label>
                  <input name="description" value="{{ list.description }}" class="form-control">
                </div>
                <div class="form-group">
                  <label>Порядковый номер</label>
                  <input type="number" value="{{ list.order }}" name="order" class="form-control" id="id_order">
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="is_public" class="custom-control-input" {% if list.is_public %}checked{% endif %} id="id_is_public">
                    <label class="custom-control-label" for="id_is_public">Виден всем</label>
                  </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button id="u_edit_playlist_btn" type="button" class="btn btn-success float-right">Изменить</button>
            </div>
        </div>
    </form>
</div>
