<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
    <form id="c_soundcloud_set_create_form">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <p>Создание нового списка сообщества и добавление плейлиста с Souncloud в этот список</p>
            </div>
            <div class="card-body">
                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="name" class="form-control" id="id_name">
                  </div>
                  <div class="form-group">
                    <label>Ссылка на плейлист Soundcloud</label>
                    <input type="text" name="permalink" id="id_permalink"class="form-control">
                  </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm custom_color border item_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button type="button" class="btn btn-sm btn-success float-right" id="c_soundcloud_set_create_btn">Создать</button>
            </div>
        </div>
    </form>
</div>
