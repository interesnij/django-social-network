<div class="form-group">
    <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
    <div class="custom-control custom-radio repost_for_wall" style="margin-bottom:10px">
        <input type="radio" name="radiogroup-1" checked="checked" class="custom-control-input" id="repost_radio_wall">
        <label class="custom-control-label" for="repost_radio_wall">На своей стене</label>
    </div>

    <div class="custom-control custom-radio" id="u_repost_for_community" style="margin-bottom:10px">
        <input type="radio" {% if not request.user.get_staffed_communities %}disabled="disabled"{% endif %} name="radiogroup-1" class="custom-control-input" id="repost_radio_community">
        <label class="custom-control-label" for="repost_radio_community">В сообществе</label>
    </div>

    <div class="custom-control custom-radio" id="repost_for_message" style="margin-bottom:10px">
        <input type="radio" {% if not request.user.get_chats_and_friends %}disabled="disabled"{% endif %} name="radiogroup-1" class="custom-control-input" id="repost_radio_message">
        <label class="custom-control-label" for="repost_radio_message">В сообщении</label>
    </div>
    </div>

    <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
      <span id="community_append">
        <span id="user_communities_window"></span>
      </span>
      <span id="chat_items_append">
        <span id="user_chat_items_window"></span>
      </span>
    </div>
</div>
