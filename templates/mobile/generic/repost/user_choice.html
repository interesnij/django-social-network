<div class="form-group">
    <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
    {% if object.creator.pk == request.user.pk %}
    <div class="custom-control custom-radio" flow="up" tooltip="Запись уже есть на Вашей стене" style="margin-bottom:10px">
        <input type="radio" name="radiogroup-1" disabled="disabled" class="custom-control-input" id="repost_radio_wall">
        <label class="custom-control-label" for="repost_radio_wall">На своей стене</label>
    </div>
    {% else %}
    <div class="custom-control custom-radio repost_for_wall" style="margin-bottom:10px">
        <input type="radio" name="radiogroup-1" checked="checked" class="custom-control-input" id="repost_radio_wall">
        <label class="custom-control-label" for="repost_radio_wall">На своей стене</label>
    </div>
    {% endif %}

    {% if not request.user.get_staffed_communities %}
    <div class="custom-control custom-radio" style="margin-bottom:10px" flow="up" tooltip="У Вас нет управляемых сообществ">
        <input type="radio" disabled="disabled" name="radiogroup-1" class="custom-control-input" id="repost_radio_community">
        <label class="custom-control-label" for="repost_radio_community">В сообществе</label>
    </div>
    {% else %}
    <div class="custom-control custom-radio" id="u_repost_for_community" style="margin-bottom:10px">
        <input type="radio" name="radiogroup-1" class="custom-control-input" id="repost_radio_community">
        <label class="custom-control-label" for="repost_radio_community">В сообществе</label>
    </div>
    {% endif %}

    {% if not request.user.get_chats_and_friends %}
    <div class="custom-control custom-radio" flow="up" tooltip="У Вас нет друзей и/или сообщений" style="margin-bottom:10px">
        <input type="radio" disabled="disabled" name="radiogroup-1" class="custom-control-input" id="repost_radio_message">
        <label class="custom-control-label" for="repost_radio_message">В сообщении</label>
    </div>
    {% else %}
    <div class="custom-control custom-radio" id="repost_for_message" style="margin-bottom:10px">
        <input type="radio" name="radiogroup-1" class="custom-control-input" id="repost_radio_message">
        <label class="custom-control-label" for="repost_radio_message">В сообщении</label>
    </div>
    {% endif %}
    </div>

    <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
      <span id="community_append">
        <span id="user_communities_window"></span>
      </span>
      <span id="chat_items_append">
        <span id="user_chat_items_window"></span>
      </span>
    </div>
</div>
