<div style="width: 100%;" class="card" data-pk="{{ playlist.creator.pk }}" data-uuid="{{ playlist.uuid }}">
    <div class="card-body" style="padding: 8px;padding-bottom: 0;">
      <div style="display:flex">
        <figure>
          <a class="u_load_music_list pointer">
          {{{ image }}}
          </a>
        </figure>
        <div class="media-body" style="margin-left: 10px;">
          <h6 class="my-0 mt-1 u_load_music_list pointer">{{ playlist.name }}</h6>
          <p>
            Плейлист
            <a class="ajax underline" href="{{ playlist.creator.get_link }}">
              {{ playlist.creator.get_full_name_genitive }}
            </a>
            <br>
            Треков: {{ playlist.count_items }}
          </p>
        </div>
        {{{ add_svg }}}
        {{{ repost_svg }}}
      </div>
    </div>
  </div>
