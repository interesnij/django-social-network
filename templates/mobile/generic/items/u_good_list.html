<div class="card" style="width: 100%;">
  <div class="card-body border-left" style="padding: 8px;padding-bottom: 0;">
    <div style="display:flex" data-pk="{{ list.creator.pk }}" data-uuid="{{ list.uuid }}">
      <figure>
        <a class="ajax" href="{% url 'user_good_list' pk=list.creator.pk uuid=list.uuid %}">
        <svg fill="currentColor" class="svg_default border" style="width:60x;height:70px;" viewBox="0 0 24 24">
          <g><rect fill="none" height="24" width="24"/><path d="M18,6h-2c0-2.21-1.79-4-4-4S8,3.79,8,6H6C4.9,6,4,6.9,4,8v12c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V8C20,6.9,19.1,6,18,6z M10,10c0,0.55-0.45,1-1,1s-1-0.45-1-1V8h2V10z M12,4c1.1,0,2,0.9,2,2h-4C10,4.9,10.9,4,12,4z M16,10c0,0.55-0.45,1-1,1 s-1-0.45-1-1V8h2V10z"/></g>
        </svg>
        </a>
      </figure>
      <div class="media-body" style="margin-left:10px">
        <h6 class="my-0 mt-1">{{ list.name }}</h6>
        <p class="">
          Список товаров
          <a class="ajax underline" href="{{ list.creator.get_link }}">
            {{ list.creator.get_full_name_genitive }}
          </a>
          <br>
          Товаров: {{ list.count_items }}
        </p>
      </div>
      {% if request.user.pk != list.creator.pk %}
        <span class='u_good_list_add btn_default pointer' title="Добавить" style="margin-top: 12px;margin-right: 5px;width:30px">
          <svg fill='currentColor' class='svg_default' viewBox='0 0 24 24'><path d='M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z'/><path d='M0 0h24v24H0z' fill='none'/></svg>
        </span>
      {% endif %}
        <span title="Поделиться" class="u_ucm_good_list_repost btn_default pointer" style="margin-top: 14px;width:25px">
          <svg class="svg_info repost_style_btn" viewBox="0 0 24 24" fill="currentColor"><path d="m0 0h24v24h-24z" fill="none"/><path fill="currentColor" d="m12.1 7.87v-3.47a1.32 1.32 0 0 1 2.17-1l8.94 7.6a1.32 1.32 0 0 1 .15 1.86l-.15.15-8.94 7.6a1.32 1.32 0 0 1 -2.17-1v-3.45c-4.68.11-8 1.09-9.89 2.87a1.15 1.15 0 0 1 -1.9-1.11c1.53-6.36 5.51-9.76 11.79-10.05zm1.8-2.42v4.2h-.9c-5.3 0-8.72 2.25-10.39 6.86 2.45-1.45 5.92-2.16 10.39-2.16h.9v4.2l7.71-6.55z" /></svg>
        </span>
    </div>
  </div>
<div class="row border-left" style="margin-left: 0;margin-right: 0;" data-uuid="{{ list.uuid }}">
  {% for object in list.get_2_goods %}
    {% include 'mobile/users/user_goods/good.html' %}
  {% endfor %}
</div>
</div>
