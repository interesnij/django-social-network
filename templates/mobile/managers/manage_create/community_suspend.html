
<form id="community_suspend_form">
  {% csrf_token %}

<div class="row justify-content-center">
  <div class="card">
    <div class="card-body">
      <div class="row">
          <div style="flex: 0 0 30%;max-width:30%;padding:5px;">
            {% include 'mobile/generic/community/figure.html' %}
          </div>
          <div style="flex: 0 0 70%;max-width:70%;padding:5px;">
            <h6 class="my-0 mt-1">{% include 'mobile/generic/community/community.html' %}</h6>
            <p style="padding-top:10px;">Вы собираетесь остановить деятельность этого сообщества.</p>
          </div>
      </div>
        <div class="form-group">
          <label>Выберите время санкции</label>
          <select class="form-control" name="number">
              <option value="1">Заморозить на 6 часов</option>
              <option value="2">Заморозить на 3 дня</option>
              <option value="3">Заморозить на 7 дней</option>
              <option value="4">Заморозить на 30 дней</option>
          </select>
        </div>

        <div class="form-group">
          <textarea name="description" class="form-control bg-light-secondary border-0" rows="4" placeholder="Опишите причину заморозки сообщества"></textarea>
        </div>

    </div>
    <div class="card-footer">
      <button class="btn btn-sm border this_fullscreen_hide">Отмена</button>
      <button type="button" class="btn btn-sm btn-success float-right create_community_suspend_btn">Применить заморозку</button>
    </div>
  </div>
</div>
</form>
