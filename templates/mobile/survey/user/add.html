
<div class="">
    <form id="u_create_survey_form">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Добавление опроса</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                  <input type="text" name="title" placeholder="Название" class="form-control" id="id_title">
                </div>
                <span id="answers_container">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" name="answers" placeholder="Вариант ответа" class="form-control answer">
                    <div class="input-group-append"><span class="input-group-text add_answer pointer custom_color">+</span></div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group pointer">
                      <input type="text" name="answers" placeholder="Вариант ответа" class="form-control answer">
                      <div class="input-group-append"><span class="input-group-text custom_color pointer remove_answer">x</span></div>
                  </div>
                </div>
                </span>

                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="is_anonymous" class="custom-control-input" id="id_is_anonymous">
                    <label class="custom-control-label" for="id_is_anonymous">Анонимный опрос</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="is_multiple" class="custom-control-input" id="id_is_multiple">
                    <label class="custom-control-label" for="id_is_multiple">Несколько вариантов</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="is_no_edited" class="custom-control-input" id="id_is_no_edited">
                    <label class="custom-control-label" for="id_is_no_edited">Запрет отмены голоса</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="need_time_end">
                    <label class="custom-control-label" for="need_time_end">Ограничить время</label>
                  </div>
                </div>
                <div class="form-group hide">
                  <label>Дата окончания</label>
                  <input name="time_end" type="datetime-local" class="form-control">
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input type="number" value="1" min-value="0" name="order" class="form-control" id="id_order">
                    <div class="input-group-append">
                      <span class="input-group-text">Порядковый номер</span>
                    </div>
                  </div>
                </div>
                <div class="hide_image">
                  <input type="file" name="image" id="id_image" accept="image/*">
                </div>
                <div class="border border_2" id="video_holder">
                    <p>Добавить обложку?</p>
                    <i style="">(не обязательно)</i>
                </div>

            </div>
            <div class="card-footer">
                <button class="btn custom_color border create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button id="u_add_survey_btn" type="button" class="btn btn-success float-right">Создать</button>
            </div>
        </div>
    </form>
</div>
