<li style="padding-bottom:10px">
    <div class="media" music-counter="{{ object.order }}" style="align-items: unset;position: relative;">
        <figure>
          <a class="pointer music_list_item">
            {% if object.image %}
              <img style="width:40px;heigth:auto" src="{{ object.image.url }}" />
            {% else %}
              <svg fill="currentColor" style="width:40px;heigth:40px" class='svg_default' viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/></svg>
            {% endif %}
          </a>
        </figure>
        <div class="media-body" style="line-height: 0.4;">
            <h6 class="music_list_item pointer" style="width: 84%;overflow: hidden;"><a>{{ object.title }}</a></h6>
            {% if object.genre %}
            <a class="ajax" href="{% url 'genre_music' pk=object.genre.pk %}">{{ object.genre }}</a>
            {% endif %}
              <span class='span_btn' style="float:right;margin-top: -25px;display:flex" data-pk="{{ object.pk }}">
                {% include 'desctop/generic/music/add_drop.html' %}
                <div class="dropdown" style="position: inherit;">
                  <a class="btn_default drop pointer">
                    <svg class="svg_info" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                  </a>
                    <div class="dropdown-menu dropdown-menu-right" style="top: 25px;">
                        <span class="dropdown-item u_ucm_track_repost">Поделиться</span>
                        <span class="dropdown-item u_track_edit">Изменить</span>
                        <span class="dropdown-item copy_link">Копировать ссылку</span>
                        <span class="dropdown-item u_track_remove">Удалить</span>
                    </div>
                </div>
              </span>
        </div>
    </div>
</li>
