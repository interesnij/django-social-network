{% extends "base_anon_mobile.html" %}
{% block title %}{{ community.name }} - {{ list.name }}{% endblock %}
{% block meta %}
<meta property="og:url" content="https://xn--b1afgj5al1e.xn--p1acf/communities/{{ community.pk }}/photo_list/{{ list.uuid }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Фотографии сообщества {{ community.name }} - {{ list.name }}" />
<meta property="og:image" content="https://xn--b1afgj5al1e.xn--p1acf{{ community.get_b_avatar }}"/>
{% endblock %}
{% block content %}

<div class="container main-container mt-3 pk_saver community_gallery_container" data-pk="{{ community.pk }}">
  <span class="load_block">
  <div class="media mt-3 uuid_saver" data-uuid="{{ list.uuid }}" style="padding-left: 7px;">
    <h5 class="mt-1">
      {{ list.name }} ({{ list.count_items }})
      <span class="pointer badge badge-light-primary copy_link">Копировать ссылку</span>
    </h5>
  </div>

  <div class="row is_paginate is_block_paginate no-gutters" data-uuid="{{ list.uuid }}" data-link="/gallery/community/list_photos/{{ community.pk }}/{{ list.uuid }}/"></div>
  </span>
</div>

{% endblock %}
