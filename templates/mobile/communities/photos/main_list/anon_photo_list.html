{% if photo_list %}

{% for object in photo_list %}
  <div class="detail_photo pointer pag" photo-pk="{{ object.pk }}" style="cursor:pointer;flex: 0 0 50%;max-width:50%;padding:5px">
    <div class="progressive replace" data-href="{{ object.file.url }}">
      {% if object.preview %}
        <img class="preview image_fit_160" src="{{ object.preview.url }}" alt="img">
      {% else %}
        <svg class="svg_default image_fit_160" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
      {% endif %}
    </div>
  </div>
  {% endfor %}
  {% if page_obj.has_next %}
  <div class="load centered m-1 next_page_list" data-link="{% url 'community_photo_list_load' pk=community.pk %}?page={{ page_obj.next_page_number }}">
      <img src="/static/images/preloader.gif">
  </div>
  {% endif %}

{% else %}
<div class="card mb-3 centered" style="width:100%;">
  <div class="card-body">
  <svg fill="currentColor" class="thumb_big svg_default" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
  </div>
  <h6 style="margin: 20px;text-align: center;"> В основном альбоме нет фотографий</h6>
</div>
{% endif %}
