{% if community.is_have_video %}

<div class="card mb-3">
    <div class="card-header">
      <a href="{% url 'community_video' pk=community.pk %}" class="ajax">
        <div class="media">
            <div class="media-body">
                <h4 class="content-color-primary mb-0">Видео </h4>
            </div>
            {{ user.profile.videos }}
        </div>
      </a>
    </div>
    <div class="card-body p-1">
        {% for object in user.get_2_videos %}
            <div style="position:relative">
              <img class="image_fit_small" src="{{ object.image.url }}" alt="">
              <div class="video_icon_play_v2 video_list_detail" video-counter="{{ forloop.counter }}" video-pk="{{ object.pk }}"></div>
              <p>{{ object.title }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endif %}
