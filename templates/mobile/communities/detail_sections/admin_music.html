{% if music_list.is_not_empty %}
<div class="card mb-3 music_playlist" data-pk="{{ music_list.pk }}">
    <div class="card-header">
      <a href="{% url 'community_music' pk=community.pk %}" class="ajax">
        <div class="media">
            <div class="media-body">
                <h4 class="content-color-primary mb-0">Аудиозаписи</h4>
            </div>
            {{ community.community_info.tracks }}
        </div>
      </a>
    </div>

    {% for object in music_list.get_6_items %}
    <div class="card border-top">
        <div class="card-body" style="padding:7px;">
            <div class="media" music-counter="{{ forloop.counter }}">
                <figure style="cursor:pointer">
                  <a class="music_list_item">
                    {% if object.artwork_url %}
                      <img style="width:40px" src="{{ object.artwork_url.url }}" />
                    {% else %}
                      <svg fill="currentColor" style="width:40px;heigth:40px" class='svg_default' viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/></svg>
                    {% endif %}
                  </a>
                </figure>
                <div class="media-body" style="line-height: 10px;">
                    <p class="track_item music_list_item pointer" style="font-size: 17px;"><a>{{ object.title }}</a></p>
                    {% if object.genre %}
                      <a class="small ajax" href="{% url 'genre_music' pk=object.genre.pk %}">{{ object.genre }}</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="card mb-3">
    <div class="card-header">
        <div class="media centered">
            <a href="{% url 'community_music' pk=community.pk %}" class="ajax">
                <div class="media-body">
                    <h4 class="content-color-primary mb-0">Добавьте музыку</h4>
                </div>
            </a>
        </div>
    </div>
</div>
{% endif %}
