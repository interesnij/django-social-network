{% if photo_list.get_6_photos %}
<div class="card mb-3" data-uuid="{{ photo_list.uuid }}">
    <div class="card-header" style="padding: 5px;">
      <a href="{% url 'community_gallery' pk=community.pk %}" class="ajax">
        <div class="media">
            <div class="media-body">
                <h6 class="content-color-primary mb-0">Фото </h6>
            </div>
            {{ photo_list.count_items }}
        </div>
      </a>
    </div>
    <div class="card-body p-1">
        <div class="row no-gutters">
          {% for object in photo_list.get_6_photos %}
            <div style="flex: 0 0 33.33333%;max-width:33.33333%;padding:5px;" class="c_photo_detail" photo-pk="{{ object.pk }}">
              <img class="image_fit_70" src="{{ object.file.url }}" alt="">
            </div>
          {% endfor %}
        </div>
    </div>
</div>
{% else %}
<div class="card mb-3">
    <div class="card-header">
        <div class="media centered">
            <a href="{% url 'community_gallery' pk=community.pk %}" class="ajax">
                <div class="media-body">
                    <h4 class="content-color-primary mb-0">Добавьте фото</h4>
                </div>
            </a>
        </div>
    </div>
</div>
{% endif %}
