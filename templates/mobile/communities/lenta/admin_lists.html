<div class="row overflow-x-auto no-gutters pb-2">
  <div class="col-12">
  <ul class="date-list drag_list border-top" style="width:max-content" data-community-id="{{ community.pk }}" data-type="lpo">
    {% for object in post_lists %}
        {% if object.community %}
        <li class="date community list {% if forloop.first %}active{% else %}post_list_change pointer{% endif %}" data-type="community_post_list" list-pk="{{ object.pk }}" data-pk="{{ object.pk }}">
          <div class="media">
            <a href="{% url 'community_detail' pk=object.community.pk %}" class="ajax">
              <figure tooltip="{{ object.community.name }}" flow="right">{{ object.community.get_s_avatar|safe }}</figure>
            </a>
            <div class="media-body">
              <h6 class="my-0 mt-1"><span class="list_name">{{ object.name }}</span> (<span class="handle">{{ object.count }}</span>)</h6>
            </div>
          </div>
        </li>
        {% else %}
          <li class="date list {% if forloop.first %}active{% else %}post_list_change pointer{% endif %}" data-type="user_post_list" list-pk="{{ object.pk }}" data-pk="{{ object.pk }}">
            <div class="media">
              <a href="{% url 'user' pk=object.creator.pk %}" class="ajax">
                <figure tooltip="{{ object.creator.get_full_name }}" flow="right">{{ object.creator.get_s_avatar|safe }}</figure>
              </a>
              <div class="media-body">
                <h6 class="my-0 mt-1"><span class="list_name">{{ object.name }}</span> (<span class="handle">{{ object.count }}</span>)</h6>
              </div>
            </div>
          </li>
        {% endif %}
    {% endfor %}
  </ul>
  </div>
</div>
