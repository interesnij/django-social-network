{% extends "base_mobile.html" %}
{% block title %}{{ community.name }} :: Фотографии{% endblock %}
{% block content %}

<div class="container mt-3 pk_saver" data-pk="{{ community.pk }}" data-uuid="{{ list.uuid }}">
  <div class="card-header p-0">
    <div class="row no-gutters">
      <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
        {% include 'mobile/generic/community/back.html' %}
      </div>
    </div>
  </div>
{% include 'mobile/communities/gallery/phoh_lists.html' %}

<div class="media mt-3" style="display:flex;align-items: flex-start;padding-left: 7px;padding-right: 7px;">
  <h5 class="mt-1" style="flex: 1;">Фото</h5>
  <span>{{ list.count_photo }}</span>
</div>

<div class="row is_block_paginate no-gutters" id="c_photos_container" data-link="/gallery/community/photos/{{ community.pk }}/"></div>

</div>

{% endblock %}
