{% extends "base_mobile.html" %}
{% block title %}Приватность аудиозаписей - {{ community.name }}{% endblock %}
{% block content %}

<div class="container mt-3 pk_saver" data-pk="{{ community.pk }}">

  {% include 'mobile/communities/manage/menu.html' %}
  <form id="community_private_music_form" class="contact-form">
      {% csrf_token %}
      <div class="card mb-3">
          <div class="card-header border-bottom">
              <h5 class="content-color-primary mb-0">Приватность аудиозаписей -
                  <a class="ajax underline" href="{% url 'community_detail' pk=community.pk %}">
                    {{ community.name }}
                  </a>
              </h5>
          </div>
          <div class="card-body">
            <div class="form-group">
                <label>Добавление аудиозаписей</label>
                {{ form.music }}
            </div>
          </div>
          <div class="card-footer">
              <button type="button" id="community_private_music_btn" class="mb-2 btn btn-sm btn-success float-right">Сохранить</button>
          </div>
      </div>
  </form>
</div>
{% endblock %}
