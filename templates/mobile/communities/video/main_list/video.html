<div class="video_list_detail pointer" style="flex: 0 0 50%;max-width:50%;padding:5px" video-pk="{{ object.pk }}" video-counter="{{ object.order }}">
  <div class="blog-header-img">
    {% if object.image %}
      <img style="width: 100%;object-fit: cover;height: 160px;" src="{{ object.image.url }}" alt="img">
    {% else %}
      <svg class="svg_default" style="width: 100%;object-fit: cover;height: 200px;" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/>></svg>
    {% endif %}
  </div>
  <div class="card-body">
    <h5 class="text-truncate w-100">{{ object.title }}</h5>
    <span class="small">{{ object.visits_count_ru }}</span>
  </div>
</div>
