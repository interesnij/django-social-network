
<div class="media mt-3" style="padding-left: 7px;">
    <h5 class="mt-1" style="flex: 1;">Списки документов -
      <a class="underline ajax" href="{% url 'community_detail' pk=community.pk %}">
        {{ community.name }}
      </a>
      ({{ count_lists }})
    </h5>
</div>
<div class="row no-gutters" style="overflow-x: auto;">
    <div class="col-12">
        <ul style="width:max-content;list-style: none;">
          <li class="list_item">
              <div class="card file-manager-item folder active_border" data-uuid="{{ list.uuid }}">
                  <div class="card-img-top file-logo-wrapper">
                    <span>
                    <svg class="list_toggle list_svg svg_default" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder">
                      <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    </span>
                  </div>
                  <div class="card-body pt-0">
                      <div class="content-wrapper">
                          <p class="card-text file-name mb-0 list_name list_toggle" style="text-align: left;" data-name="{{ object.name }}">{{ list.name }}</p>
                          <p class="card-text file-size mb-0">{{ list.count_items }}</p>
                      </div>
                      <small class="file-accessed">
                        <a class="ajax underline" href="{% url 'community_detail' pk=list.community.pk %}">
                          {{ list.community.name }}
                        </a>
                      </small>
                  </div>
              </div>
          </li>
            {% for object in get_lists %}
            <li class="list_item">
                <div class="card file-manager-item folder border" data-uuid="{{ object.uuid }}">
                    <div class="card-img-top file-logo-wrapper">
                      <span>
                      <svg class="load_profile_doc_list pointer list_toggle list_svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                      </svg>
                      </span>
                    </div>
                    <div class="card-body pt-0">
                        <div class="content-wrapper">
                            <p class="card-text file-name mb-0 list_name load_profile_doc_list pointer list_toggle" style="text-align: left;" data-name="{{ object.name }}">{{ object.name }}</p>
                            <p class="card-text file-size mb-0">{{ object.count_items }}</p>
                        </div>
                        <small class="file-accessed">
                          <a class="ajax underline" href="{% url 'community' pk=object.community.pk %}">
                            {{ object.community.name }}
                          </a>
                        </small>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
