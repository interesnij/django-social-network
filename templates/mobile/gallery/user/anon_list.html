{% load get_key %}

<div class="container mt-3 pk_saver" data-pk="{{ user.pk }}" data-uuid="{{ list.uuid }}">
  <div class="row no-gutters">
    <div class="col">
      <a class="btn btn-sm custom_color border this_mob_fullscreen_hide" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>

  <div class="media mt-3" style="display:flex;align-items: flex-start">
    <h5 class="mt-1" style="flex: 1;">{{ list.name }} - альбом {{ list.creator.get_full_name_genitive }}</h5>
    <span>{{ list.count_items_ru }}</span>
  </div>

<div class="row is_load_paginate no-gutters" data-link="/gallery/user/load/{{ list.creator.pk }}/{{ list.uuid }}/">
{% for object in object_list %}
  <div class="pointer detail_photo pag" photo-pk="{{ object.pk }}" style="flex: 0 0 50%;max-width:50%;padding:5px">
    <div class="progressive replace" data-href="{{ object.file.url }}">
      <img class="preview image_fit_160" src="{{ object.get_preview }}" alt="img">
    </div>
  </div>
  {% endfor %}
</div>
