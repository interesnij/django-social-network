<div class="data_display" data-uuid="{{ object.uuid }}" data-pk="{{ object.creator.pk }}">
  <div class="row">
    <div class="col" style="padding:5px;">
      <a class="btn btn-sm border pointer this_mob_fullscreen_hide" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 19px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>
  <div class="card-header">
      <div class="media">
        {% include 'mobile/generic/user/creator_figure.html' %}
          <div class="media-body">
              <h6 class="mb-0">
                {% include 'mobile/generic/user/creator.html' %}
              </h6>
              <p class="mb-0">{{ object.get_created }}</p>
          </div>
      </div>
  </div>
  <span class="content_block"><span>
      <div class="card image_card rounded-0 border-0 mb-3">
        {% if object.file %}
          <img style="width: 100%;" src="{{ object.file.url }}" alt="">
        {% else %}
          <svg class="svg_default" style="width:100%;height:auto" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/></svg>
        {% endif %}
    </div>
      <span>
        {% if object.description %}
          {{ object.description }}
        {% endif %}
      </span>
      <br><br>

      {% include 'mobile/gallery/u_photo/anon_info.html' %}
      </span></span>
  </div>
<br><br><br>
