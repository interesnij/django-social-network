<div class="product-gallery">
      <div class="product-gallery-thumbnails">
        <ol class="thumb_list list-unstyled" style="margin-bottom:-1.2rem;display:flex;">
          {% if object.image %}
          <li><img src="{{ object.image.url }}" class="image_fit_50" alt="img"></li>
          {% else %}
          <img src="/static/images/no_img/list.jpg" class="big_img image_fit_50" alt="">
          {% endif %}
          {% for img in object.get_images %}
            <li>
              <img src="{% if img.image %}{{ img.image.url }}{% else %}/static/images/no_img/list.jpg{% endif %}" class="image_fit_50" alt="img">
            </li>
          {% endfor %}
        </ol>
      </div>

      <div id="big_img" style="padding: 0;">
        {% if object.image %}
        <img src="{{ object.image.url }}" class="big_img" alt="">
        {% else %}
        <img src="/static/images/no_img/list.jpg" class="big_img" alt="">
        {% endif %}
      </div>
</div>
