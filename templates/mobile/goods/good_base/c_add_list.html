
    <form class="is_stat_list case_create" community-pk="{{ community.pk }}" data-pk="{{ community.pk }}" data-type="create_community_good_list">

                <h5 class="content-color-primary mb-0">Создание списка товаров</h5>
            </div>

                    <label>Название</label>
                    <input type="text" name="name" class="form-control" id="id_name">
