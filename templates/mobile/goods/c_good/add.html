<div class="card mb-4">
<div class="row mb-3">
  <div class="col">
    <a class="btn btn-sm border this_mob_fullscreen_hide" style="width: -webkit-fill-available;">
      <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </a>
  </div>
</div>

<form class="is_stat_list" data-pk="{{ community.pk }}" data-type="create_community_good" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" placeholder="Название" name="title" class="form-control" id="id_title">
    </div>
    <div class="form-group">
    <div class="input-group">
      <input type="number" placeholder="Цена" min="0" name="price" class="form-control" id="id_price">
      <div class="input-group-append">
        <span class="input-group-text">₽</span>
      </div>
    </div>
    </div>
    <div class="form-group">
      <select class="form-control goods_category" id="category" data-live-search="true" tabindex="-1" aria-hidden="true">
        <option value="">Выберите категорию</option>
        {% for object in categories %}
        <option data-pk="{{ object.pk }}" value="{{ object.order }}">{{ object.name }}</option>
        {% endfor %}
      </select>
      <div id="subcat"></div>
    </div>
    <div class="form-group">
      <textarea type="text" placeholder="Описание" rows="4" name="description" class="form-control" id="id_description"></textarea>
   </div>
   <div class="form-group">
     <label>Список</label>
     <select name="list" id="id_list" style="height:100%">
       {% for object in get_good_lists %}
         <option value="{{ object.pk }}">{{ object.name }}</option>
       {% endfor %}
     </select>
   </div>
   <div class="form-group">
     <div class="hide_image">{{ form.image }}</div>
     <div id="good_image" class="border border_2">
         <h4>обложка</h4>
         <p>Нажмите, чтобы добавить</p>
         <i style="">(обязательно)</i>
    </div>
    </div>
    <div class="row">
      <div style="flex: 0 0 50%;max-width:50%;padding:5px;">
        <div class="hide_image"><input type="file" class="image" name="images" accept="image/*"></div>
        <div id="good_image2" class="border pointer" style="text-align: center;width:100%">
            <h6 style="font-weight:bold;font-size:30px;color:#CECECE">фото 2</h6>
        </div>
      </div>
      <div style="flex: 0 0 50%;max-width:50%;padding:5px;">
        <div class="hide_image"><input type="file" class="image" name="images" accept="image/*"></div>
        <div id="good_image3" class="border pointer" style="text-align: center;width:100%">
            <h6 style="font-weight:bold;font-size:30px;color:#CECECE">фото 3</h6>
        </div>
      </div>
      <div style="flex: 0 0 50%;max-width:50%;padding:5px;">
        <div class="hide_image"><input type="file" class="image" name="images" accept="image/*"></div>
        <div id="good_image4" class="border pointer" style="text-align: center;width:100%">
            <h6 style="font-weight:bold;font-size:30px;color:#CECECE">фото 4</h6>
        </div>
      </div>
      <div style="flex: 0 0 50%;max-width:50%;padding:5px;">
        <div class="hide_image"><input type="file" class="image" name="images" accept="image/*"></div>
        <div id="good_image5" class="border pointer" style="text-align: center;width:100%">
            <h6 style="font-weight:bold;font-size:30px;color:#CECECE">фото 5</h6>
        </div>
      </div>
  </div>

    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" checked class="custom-control-input" name="comments_enabled" id="id_comments_enabled">
            <label class="custom-control-label" for="id_comments_enabled">Разрешить комментарии</label>
        </div>
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" checked class="custom-control-input" name="votes_on" id="id_votes_on">
            <label class="custom-control-label" for="id_votes_on">Разрешить реакции</label>
        </div>
    </div>

    <div class="card-footer">
        <button class="btn btn-sm border this_mob_fullscreen_hide">Отмена</button>
        <button type="button" id="c_add_good_btn" class="btn btn-sm btn-success float-right">Создать</button>
    </div>
</form>
</div>
