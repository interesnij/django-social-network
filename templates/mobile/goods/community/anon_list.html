{% load get_key %}

<div class="container mt-3 pk_saver" data-pk="{{ community.pk }}" data-uuid="{{ list.uuid }}">
  <div class="row no-gutters">
    <div class="col">
      <a class="btn btn-sm custom_color border item_fullscreen_hide_2" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>

  <div class="media mt-3" style="display:flex;align-items: flex-start">
    <h5 class="mt-1" style="flex: 1;">{{ list.name }} - альбом | {{ list.community.name }}</h5>
    <span>{{ list.count_photo_ru }}</span>
  </div>

<div class="row is_load_paginate no-gutters" data-link="/gallery/community/load/{{ list.community.pk }}/{{ list.uuid }}/">
{% for object in object_list %}
  <div class="pointer c_{{ list.type }}_photo load_pag {% if forloop.last %}load_last{% endif %}" photo-pk="{{ object.pk }}" style="flex: 0 0 50%;max-width:50%;padding:5px">
    <div class="progressive replace" data-href="{{ object.file.url }}">
      {% if object.preview %}
        <img class="preview image_fit_160" src="{{ object.preview.url }}" alt="img">
      {% else %}
        <svg class="svg_default image_fit_160" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
