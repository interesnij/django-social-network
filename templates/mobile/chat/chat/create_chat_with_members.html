
    <form id="add_chat_form" class="is_stat_list" data-pk="{{ user.pk }}" data-type="create_user_chat">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header">
                <div id="chat_members"></div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="name" class="form-control" id="id_name" placeholder="Необязательно">
                </div>

                <span class="centered user_add_members pointer">Добавить участников</span>
                <div class="row">
                  <div class="col-12" id="chat_members" data-pk="{{ user.pk }}"></div>
                  <div class="col-12" id="user_collector"></div>
                </div>

            </div>
            <div class="card-footer">
                <button class="btn border this_mob_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-success float-right" data-pk="{{ user.pk }}" id="add_chat_btn">Создать</button>
            </div>
        </div>
    </form>
