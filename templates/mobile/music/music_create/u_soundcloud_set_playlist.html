
    <form id="u_soundcloud_set_form" class="main-container" data-pk="{{ user.pk }}" data-type="create_user_music_list">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-3">Добавление списка Soundcloud</h5>
                <p>Добавление плейлиста с Souncloud в этот список</p>
            </div>
            <div class="card-body">
                  <div class="form-group">
                    <label>Ссылка на плейлист Soundcloud</label>
                    <input type="text" name="permalink" id="id_permalink"class="form-control">
                  </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm border this_mob_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-sm btn-success float-right" id="u_soundcloud_set_btn">Создать</button>
            </div>
        </div>
    </form>
