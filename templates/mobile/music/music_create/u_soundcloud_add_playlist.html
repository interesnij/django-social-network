
    <form id="u_soundcloud_set_create_form" class="is_stat_list" data-pk="{{ user.pk }}" data-type="create_user_music_list">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-3">Добавление списка Soundcloud</h5>
                <p>Создание нового списка и добавление плейлиста с Souncloud в этот список</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="name" class="form-control" id="id_name">
                </div>
                <div class="form-group">
                  <label>Описание</label>
                  <input name="description" class="form-control">
                </div>
                  <div class="form-group">
                    <label>Ссылка на плейлист Soundcloud</label>
                    <input type="text" name="permalink" id="id_permalink"class="form-control">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="is_public" class="custom-control-input" checked id="id_is_public">
                      <label class="custom-control-label" for="id_is_public">Виден всем</label>
                    </div>
                  </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm border this_mob_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-sm btn-success float-right" id="u_soundcloud_set_create_btn">Создать</button>
            </div>
        </div>
    </form>
