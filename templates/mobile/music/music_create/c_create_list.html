<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
    <form id="с_music_list_create">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание плейлиста</h5>
            </div>
            <div class="card-body">
                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="name" class="form-control" id="id_name">
                  </div>
                  <div class="form-group">
                    <label>Порядковый номер</label>
                    <input type="number" value="0" min="0" name="order" class="form-control" id="id_order">
                  </div>
            </div>
            <div class="card-footer">
                <button class="btn custom_color border create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button type="button" class="btn btn-success float-right" id="с_create_music_list_btn">Создать</button>
            </div>
        </div>
    </form>
</div>
