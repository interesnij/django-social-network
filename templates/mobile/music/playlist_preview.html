<div class="card" style="flex-basis: 95%;">
    <input type="hidden" name="attach_items" value="lmu{{ playlist.pk }}">
    <div class="card-body" style="padding: 8px;padding-bottom: 0">
      <div style="display:flex">
        <figure>
          <a>
            {% if playlist.image %}
              <img src="{{ playlist.image.url }}" style="width:120px;height:120px;" alt="image">
            {% else %}
              <svg fill="currentColor" class="svg_default border" style="width:120px;height:120px;" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/></svg>
            {% endif %}
          </a>
        </figure>
        <div class="media-body" style="margin-left: 10px;">
          <h6 class="my-0 mt-1">{{ playlist.name }}</h6>
          <p class="">
            Треков: {{ playlist.count_items }}
            <br>
            <a class="underline">
              {{ playlist.creator.name }}
            </a>
          </p>
        </div>
        <span flow="up" tooltip="Открепить" class="music_attach_playlist_remove btn_default pointer" style="margin-top: 14px;width:25px">
          <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/>
          </svg>
        </span>
      </div>
    </div>
  </div>
