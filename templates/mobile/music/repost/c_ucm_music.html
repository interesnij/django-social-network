
    <form>
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
              <h6 class="content-color-primary mb-0">
                <span style="font-weight:bold">Добавить:</span>
                &nbsp;
                <span id="toggle_case_item_repost" class="underline" data-flag="c_ucm_music_repost_btn">Репост</span>
                {% if can_copy_item %}
                  &nbsp;
                  <span id="toggle_case_item_copy" class="pointer" data-flag="c_music_copy_btn">Копия</span>
                {% endif %}
              </h6>

            <div class="card-body">
              {% include 'mobile/generic/repost/user_choice.html' %}
              {% include 'mobile/generic/repost/form.html' %}
            </div>
            <div class="card-footer">
                <button class="btn border this_mob_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-success float-right" id="c_ucm_music_repost_btn" data-pk="{{ object.pk }}">Поделиться</button>
            </div>
        </div>
    </form>
