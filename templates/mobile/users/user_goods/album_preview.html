<div data-pk="{{ album.creator.pk }}" data-uuid="{{ album.uuid }}" style="padding: 7px;">
    <div class="media mb-2">
        <div class="media-body">
            <h4 class="content-color-primary mb-0">
                <a class="u_load_good_album pointer">
                    {{ album.title }}
                </a>
            </h4>
        </div>
        <span class="">
          <span flow="up" tooltip="Открепить" class="good_attach_album_remove btn_default pointer" style="margin-right: 14px;">
            <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </span>
        </span>
    </div>
    <div class="align-items-center no-gutters">
        <figure class="mx-auto mb-3" style="width:120px">
            <img class="u_load_good_album pointer" src="{{ album.get_cover }}" style="width:100%;border-radius:50%" />
        </figure>
    </div>

    <h5 class="card-title mb-2 header-color-primary text-center">
        <a href="{{ user.get_link }}" class="ajax underline">
            {{ album.creator.get_full_name }}
        </a>
    </h5>
    <h6 class="card-subtitle header-color-secondary text-center">
        {{ album.count_goods_ru }}
    </h6>
</div>
