{% if user.is_have_good %}

<div class="card mt-3 mb-3">
  <div class="card-header">
    <a href="{% url 'user_goods' pk=user.pk %}" class="ajax">
      <div class="media">
          <div class="media-body">
              <h4 class="content-color-primary mb-0">Товары</h4>
          </div>
          {{ good_list.count_items }}
      </div>
    </a>
  </div>
  <div style="display: flex; flex-wrap: wrap;">
    {% for object in user.get_3_goods %}
    <div class="mb-3" style="flex: 0 0 50%;max-width:50%;padding:5px;">
            <div class="border good_detail pointer pag" good-pk="{{ object.pk }}">
                <div class="row align-items-center no-gutters">
                    <div class="col">
                            <div class="text-center">
                              {% if object.image %}
                                <img class="image_fit_200" src="{{ object.image.url }}" alt="">
                              {% else %}
                                <img class="image_fit_200" src="/static/images/no_img/list.jpg" />
                              {% endif %}
                            </div>
                    </div>
                </div>
                <p class="mb-1 header-color-primary text-center" style="overflow: hidden; white-space: nowrap;">{{ object.title }}</p>
                <div class="row bg-light-secondary text-center" style="margin-left: 0;margin-right: 0;">
                      <div class="col py-3">
                          <p class="content-color-primary mb-0">
                            {% if object.price %} {{ object.price }} ₽ {% else %} Без цены {% endif %}
                          </p>
                      </div>
                  </div>
            </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
