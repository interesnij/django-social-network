
{% if user.is_have_communities %}
<div class="card mb-3">
  <a href="{% url 'communities' pk=user.pk %}" class="ajax">
    <div class="card-body py-2">
        <div class="media">
            <div class="media-body">
              <h6 class="my-0 text-truncated">{{ user.count_communities_ru }}</h6>
              <p class="small">нет особых</p>
            </div>
            {% for object in communities %}
              <figure style="width:50px;border-radius:50px;" class="avatar-50 staked">
                {% if object.s_avatar %}
                <img src="{{ object.s_avatar.url }}" style="border-radius:50px;" alt="image">
                {% else %}
                <img src="/static/images/group.jpg" style="border-radius:50px;" alt="image">
                {% endif %}
              </figure>
            {% endfor %}
        </div>
    </div>
  </a>
    </div>
    {% else %}
    <div class="card mb-3">
        <div class="card-header">
            <div class="media" style="display: flex;align-items: center;justify-content: center;">
                <a href="{% url 'all_communities' %}" class="ajax">
                    <div class="media-body">
                        <h6 class="content-color-primary mb-0">Вступайте в сообщества </h6>
                    </div>
                </a>
            </div>
        </div>
    </div>
    {% endif %}
