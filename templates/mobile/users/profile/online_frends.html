{% load liked_user %}

{% if user.get_6_online_friends %}
<div class="card mb-3">
  <a href="{% url 'frends' pk=user.pk %}" class="ajax">
    <div class="card-body py-2">
        <div class="media">
            <div class="media-body">
              <h6 class="my-0 text-truncated">{{ user.get_6_online_friends }} {{ user.get_6_online_friends|rupluralize:"друг,друга,друзей" }} онлайн</h6>
            </div>
            {% for object in user.get_6_online_friends %}
              <figure style="width:50px;border-radius:50px;" class="avatar-50 staked">
                {% if object.s_avatar %}
                <img src="{{ object.s_avatar.url }}" style="border-radius:50px;" alt="image">
                {% else %}
                <img src="/static/images/no_img/user.jpg" style="border-radius:50px;" alt="image">
                {% endif %}
              </figure>
            {% endfor %}
        </div>
    </div>
  </a>
</div>
{% endif %}
