<div class="u_video_list_detail pointer pag {% if forloop.last %}last{% endif %}" style="flex: 0 0 100%;max-width:100%;padding:5px" video-pk="{{ object.pk }}" video-counter="{{ forloop.counter0|add:page_obj.start_index }}">
  <div class="blog-header-img">
    {% if object.image %}
      <img style="width: 100%;object-fit: cover;height: 160px;" src="{{ object.image.url }}" alt="img">
    {% else %}
      <svg class="svg_default" style="width: 100%;object-fit: cover;height: 200px;" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
    {% endif %}
  </div>
  <div class="card-body">
    <p class="text-truncate w-100">{{ object.title }}</p>
  </div>
</div>
