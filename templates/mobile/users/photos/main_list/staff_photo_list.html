{% if photo_list %}

{% for object in photo_list %}
  {% include 'base_block/photo.html' %}
{% endfor %}
  {% if page_obj.has_next %}
  <div class="load centered m-1 next_page_list" data-link="{% url 'user_photo_list_load' pk=user.pk %}?page={{ page_obj.next_page_number }}">
      <img src="/static/images/preloader.gif">
  </div>
  {% endif %}

{% else %}
  {% include 'mobile/users/photos/main_list/no_photos.html' %}
{% endif %}
