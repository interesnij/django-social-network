{% extends "base_anon_mobile.html" %}
{% block title %}Фотографии {{ user.get_full_name_genitive }}{% endblock %}
{% block content %}

<div class="container main-container mt-3 pk_saver" data-pk="{{ user.pk }}" data-uuid="{{ list.uuid }}">
{% include 'mobile/users/photos/main_list/lists.html' %}

<span class="load_block">
<div class="media mt-3 uuid_saver" data-uuid="{{ list.uuid }}" style="padding-left: 7px;">
  <h5 class="mt-1">
    {{ list.name }} ({{ list.count_items }})
    <span class="pointer badge badge-light-primary copy_link">Копировать ссылку</span>
  </h5>
</div>

<div class="row is_block_paginate no-gutters" data-link="/gallery/user/photos/{{ user.pk }}/"></div>
</span>
</div>

{% endblock %}
