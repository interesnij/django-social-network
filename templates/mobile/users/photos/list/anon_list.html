{% extends "base_anon_mobile.html" %}
{% block title %}{{ list.name }} - альбом {{ user.get_full_name_genitive }}{% endblock %}
{% block meta %}
<meta property="og:url" content="https://xn--b1afgj5al1e.xn--p1acf/users/{{ user.pk }}/photo_list/{{ list.uuid }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Фотографии {{ user.get_full_name_genitive }} - {{ list.name }}" />
<meta property="og:image" content="https://xn--b1afgj5al1e.xn--p1acf{{ user.get_b_avatar }}"/>
{% endblock %}
{% block content %}

<div class="container main-container mt-3" data-pk="{{ list.pk }}" data-type="user_photo_list">
  <span class="load_block pk_saver" data-pk="{{ user.pk }}">
  <div class="media mt-3 uuid_saver" data-uuid="{{ list.uuid }}" style="padding-left: 7px;">
    <h5 class="mt-1">
      {{ list.name }} ({{ list.count_items }})
      <span class="pointer badge badge-light-primary copy_link">Копировать ссылку</span>
    </h5>
  </div>

<div class="row is_paginate is_block_paginate no-gutters" data-uuid="{{ list.uuid }}" data-link="/gallery/user/list_photos/{{ user.pk }}/{{ list.uuid }}/"></div>
</span>
</div>
{% endblock %}
