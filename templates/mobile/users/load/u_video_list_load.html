<span class="load_block">
{% if object_list %}
<div style="padding-bottom:10px;display: flex; flex-wrap: wrap;" class="is_block_paginate">
{% for object in object_list %}
<div class="load_pag" data-pk="{{ object.pk }}" style="flex: 0 0 50%;max-width:50%;padding:5px;position: relative;">
  <div>
      <img class="image_fit_small video_load_one pointer"
           video-counter="{{ forloop.counter0|add:page_obj.start_index }}"
           video-pk="{{ object.pk }}"
           src="{{ object.get_image }}" alt="img">
  </div>
  <span class="item_attach_circle video_load_several">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M24 24H0V0h24v24z" fill="none"/><circle cx="12" cy="12" r="8"/>
      </svg>
  </span>
  <div class="card-body">
    <p class="text-truncate w-100">{{ object.title }}</p>
  </div>
</div>
  {% endfor %}
  {% if page_obj.has_next %}
  <div class="load centered m-1 next_page_list" data-link="/users/load/u_video_list_load/{{ list.uuid }}/?page={{ page_obj.next_page_number }}">
      <img src="/static/images/preloader.gif">
  </div>
  {% endif %}
</div>
{% else %}
<div class="card mb-3 centered">
  <h5 style="text-align: center;margin: 20px;"> Список видеозаписей пустой.</h5>
</div>
{% endif %}
</span>
