<span class="chat_items_load_container is_block_paginate">
{% for object in object_list %}

{% if object.type %}
<div class="list-group-item pag pointer chat_item_load_one" data-pk="c{{ object.pk }}" style="padding-top: 5px;padding-bottom: 5px">
  <div style="display:flex" style="padding-top: 5px;padding-bottom: 5px;">
      <figure>
        {% if object.avatar %}
          <img style="width:30px;heigth:auto; border-radius:50%" src="{{ object.avatar.url }}" alt="img" />
        {% else %}
          <svg fill="currentColor" class="svg_default svg_default_30" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
        {% endif %}
      </figure>
      <div class="media-body" style="padding-left: 5px;margin-right:40px">
          <p style="white-space: nowrap;position: absolute;bottom: -4px;">{{ object.get_name }}</p>
      </div>
  </div>
</div>

{% elif object.last_name %}
<div class="list-group-item pag pointer chat_item_load_one" data-pk="u{{ object.pk }}" style="padding-top: 5px;padding-bottom: 5px">
  <div style="display:flex">
      <figure>
        {% if object.s_avatar %}
          <img style="width:30px;heigth:auto; border-radius:50%" src="{{ object.s_avatar.url }}" alt="img" />
        {% else %}
          <svg fill="currentColor" class="svg_default svg_default_30" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 5.9c1.16 0 2.1.94 2.1 2.1s-.94 2.1-2.1 2.1S9.9 9.16 9.9 8s.94-2.1 2.1-2.1m0 9c2.97 0 6.1 1.46 6.1 2.1v1.1H5.9V17c0-.64 3.13-2.1 6.1-2.1M12 4C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/></svg>
        {% endif %}
      </figure>
      <div class="media-body" style="padding-left: 5px;margin-right:40px">
          <p style="white-space: nowrap;position: absolute;bottom: -4px;">{{ object.get_full_name }}</p>
      </div>
  </div>
  {% endif %}
</div>
{% endfor %}
{% if page_obj.has_next %}
<div class="load centered m-1 next_page_list" data-link="/users/load/chat_items/?page={{ page_obj.next_page_number }}">
    <img src="/static/images/preloader.gif">
</div>
{% endif %}
</span>
