<span class="commmunties_load_container is_block_paginate">
{% for object in object_list %}
<div class="list-group-item pag commmunty_load_one pointer" style="padding-top: 5px;padding-bottom: 5px" data-pk="{{ object.pk }}">

  <div style="display:flex">
      <figure>
        {% if object.s_avatar %}
          <img style="width:50px;heigth:auto; border-radius:50%" src="{{ object.s_avatar.url }}" alt="img" />
        {% else %}
          <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
        {% endif %}
      </figure>
      <div class="media-body" style="padding-left: 5px;margin-right:40px">
          <h6 style="white-space: nowrap;position: absolute;bottom: 14px;">{{ object.name }}</h6>
      </div>
  </div>
</div>
{% endfor %}
{% if page_obj.has_next %}
<div class="load centered m-1 next_page_list" data-link="/users/load/communities/?page={{ page_obj.next_page_number }}">
    <img src="/static/images/preloader.gif">
</div>
{% endif %}
</span>
