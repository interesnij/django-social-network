
<div class="card mb-4">
  <div class="row">
    <div style="flex: 0 0 80%;max-width:80%;padding:5px;">
        <h5 class="btn btn-sm border u_track_add" style="width: -webkit-fill-available;">Добавить аудиозапись</h5>
    </div>
    <div style="flex: 0 0 20%;max-width:20%;padding:5px;">
      <a class="btn btn-sm border create_fullscreen_hide_2" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>

  <div class="card-body">
    <div class="media mt-3" style="padding-left: 7px;">
        <h5 class="mt-1" style="flex: 1;">Плейлисты</h5>
    </div>
    <div class="row no-gutters mb-2" style="overflow-x: auto;">
        <div class="col-12">
            <ul style="width:max-content;list-style: none;">
                {% for object in get_lists %}
                <li class="list_item">
                    <div class="card file-manager-item folder cover_block border" data-uuid="{{ object.uuid }}">
                        <div class="card-img-top file-logo-wrapper">
                          <span>
                          <svg class="load_attach_doc_list pointer list_toggle list_svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder">
                            <path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle>
                          </svg>
                          </span>
                        </div>
                        <div class="card-body pt-0">
                            <div class="content-wrapper">
                                <p class="card-text file-name mb-0 list_name load_attach_doc_list pointer list_toggle" style="text-align: left;" data-name="{{ object.name }}">{{ object.name }}</p>
                                <p class="card-text file-size mb-0 count">{{ object.count_items }}</p>
                            </div>
                            <small class="file-accessed pointer underline doc_attach_list" data-pk="{{ object.pk }}">Прикрепить список</small>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

<span class="load_block">
{% if object_list %}
<div style="padding-bottom:10px;display: flex; flex-wrap: wrap;" class="is_load_paginate" data-link="/users/load/u_music_load/">
{% for object in object_list %}
<div class="list-group-item load_pag {% if forloop.last %}load_last{% endif %}">
  <div style="display:flex" music-pk="{{ object.pk }}" music-counter="{{ forloop.counter0|add:page_obj.start_index }}">
      <figure>
        <a class="pointer music_list_item">
        {% if object.artwork_url %}
          <img style="width:30px;heigth:auto" src="{{ object.artwork_url.url }}" alt="img" />
        {% else %}
          <svg fill="currentColor" style="width:30px;heigth:30px" class='svg_default' viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/></svg>
        {% endif %}
        </a>
      </figure>
      <div class="media-body" style="padding-top: 5px; padding-left: 5px;margin-right:40px">
          <h6 class="music_list_item pointer">
            <a style="white-space: nowrap;">{{ object.title }}</a>
          </h6>
      </div>
  </div>
  <span class="item_attach_circle music_load_several"
       tooltip="Выбрать несколько"
       flow="up">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M24 24H0V0h24v24z" fill="none"/><circle cx="12" cy="12" r="8"/>
      </svg>
  </span>
</div>
  {% endfor %}

</div>
{% else %}
<div class="card mb-3 centered">
  <h5 style="text-align: center;margin: 20px;"> Плейлист пустой.</h5>
</div>
{% endif %}
</span>
</div>
</div>
