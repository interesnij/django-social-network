{% extends "base_mobile.html" %}
{% block title %}Мои фотографии{% endblock %}
{% block content %}

<div class="container mt-3">
  <div class="card-header p-0" style="margin-bottom:30px">
    <div class="dropdown">
        <button type="button" class="btn btn-secondary dropdown-toggle drop" style="width:100%;">
            Моя галерея
        </button>
        <div class="dropdown-menu" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; width: 100%;">
            <a class="dropdown-item u_albums_add" style="cursor:pointer">Добавить альбом</a>
            <a class="dropdown-item u_photos_add" style="cursor:pointer">Добавить фотографии</a>
        </div>
    </div>
  </div>

{% include 'mob_gallery_user/albums.html' %}

<div class="media mt-3" style="display:flex;align-items: flex-start">
  <h5 class="mt-1" style="flex: 1;">Мои фото</h5>
  <span>Фото: {{ user.count_photos }}</span>
</div>

<div id="photo_load" data-link="/gallery/user/photos/{{ user.uuid }}/"></div>

</div>

<script>

  var page = 2;
  var loaded = false;
  onscroll = function(){
    try{
    var photos = document.getElementById("photos_container");
    if(photos.querySelectorAll(".u_photo_detail").length === (page-1)*30){
    var height = document.documentElement.clientHeight-1;
    if(window.scrollY+1 >= document.documentElement.scrollHeight-height){
      if (loaded){return};
      var link_3 = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject( 'Microsoft.XMLHTTP' );
      link_3.open( 'GET', '/gallery/user/photos/' + '{{ user.uuid }}/?page=' + page++, true );
      link_3.send();
      link_3.onreadystatechange = function () {
      if ( this.readyState == 4 && this.status == 200 ) {
        var elem = document.createElement('span');
        elem.innerHTML = link_3.responseText;
        if(elem.getElementsByClassName('u_photo_detail').length < 30){loaded = true;};
        photos.append(elem);
        }
      }
    }}
  }catch{return}
}
</script>

{% endblock %}
