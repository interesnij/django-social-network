{% extends "base_mobile.html" %}
{% block title %}Настройки приватности фотографий{% endblock %}
{% block content %}

<div class="main-container container mt-3 pk_saver" data-pk="{{ user.pk }}">

  {% include 'mobile/users/settings/menu.html' %}
  <form id="user_private_photo_form" class="contact-form">
      {% csrf_token %}
      <div class="card mb-3">
          <div class="card-header border-bottom">
              <h5 class="content-color-primary mb-0">Приватность галереи</h5>
          </div>
          <div class="card-body">
            <div class="form-group">
                <label>Кто видит галерею</label>
                {{ form.see }}
            </div>
            <div class="form-group">
                <label>Кто добавляет фотографии</label>
                {{ form.photo }}
            </div>
            <div class="form-group">
                <label>Комментарии</label>
                {{ form.comment }}
            </div>
          </div>
          <div class="card-footer">
              <button type="button" id="user_private_photo_btn" class="mb-2 btn btn-sm btn-success float-right">Сохранить</button>
          </div>
      </div>
  </form>

</div>

{% endblock %}
