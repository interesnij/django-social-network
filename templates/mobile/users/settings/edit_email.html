<form id="u_edit_email_form" class="contact-form">
    {% csrf_token %}
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h5 class="content-color-primary mb-0">Добавление email-почты</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Email</label>
                <input type="email" value="{{ user.email }}" name="email" class="form-control">
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm border this_mob_fullscreen_hide">Отмена</button>
            <button type="button" class="btn btn-sm btn-sm btn-success float-right" id="u_edit_email_btn">Изменить</button>
        </div>
    </div>
</form>
