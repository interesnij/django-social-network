<form id="u_edit_password_form" class="contact-form">
    {% csrf_token %}
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h5 class="content-color-primary mb-0">Изменение пароля</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="new_password1" id="password1" class="form-control">
            </div>
            <div class="form-group">
                <label>Повторите пароль</label>
                <input type="password" name="new_password2" id="password2" autocomplete="new-password" class="form-control">
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm border this_mob_fullscreen_hide">Отмена</button>
            <button type="button" class="btn btn-sm btn-success float-right" id="u_edit_password_btn">Изменить</button>
        </div>
    </div>
</form>
