<form id="u_edit_phone_form" class="contact-form">
    {% csrf_token %}
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h5 class="content-color-primary mb-0">Изменение телефона</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Телефон</label>
                <input type="email" value="{{ user.phone }}" name="phone" class="form-control">
            </div>
            <div class="user_phone_response mb-2 mt-2"></div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm border this_mob_fullscreen_hide">Отмена</button>
            <button type="button" class="btn btn-sm btn-success float-right" id="u_edit_phone_btn">Изменить</button>
        </div>
    </div>
</form>
