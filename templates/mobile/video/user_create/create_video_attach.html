
    <form id="create_video_form" class="main-container" data-pk="{{ user.pk }}" data-type="create_user_video">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание видео-ролика</h5>
            </div>
            <div class="card-body">

                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="title" class="form-control" id="id_title">
                  </div>

                  <div class="form-group">
                    <label>Ссылка на ролик</label>
                    <input type="text" name="uri" class="form-control" id="id_uri">
                  </div>
                  <div class="form-group">
                    <label>Описание</label>
                    {{ form_post.description }}
                  </div>
                  <div class="form-group">
                    <label>Обложка</label>
                    <div class="id_image">
                      <input type="file" name="image" accept="image/*" id="id_image">
                    </div>
                    <div id="video_holder">
                      <h4>Изображение</h4>
                      <i>(обязательно)</i>
                    </div>
                  </div>

            <div class="card-footer">
              <button class="btn btn-sm border this_mob_fullscreen_hide">Отмена</button>
              <button type="button" class="btn btn-sm btn-success float-right u_create_video_attach_btn">Создать</button>
            </div>
        </div>
    </form>
