
    <form id="u_create_video_form" class="main-container" data-pk="{{ user.pk }}" data-type="create_user_video">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание видео-ролика</h5>
            </div>
            <div class="card-body">
                  <div class="form-group">
                    <input type="text" placeholder="Название" name="title" class="form-control" id="id_title">
                  </div>
                  <div class="form-group">
                    {{ form_post.description }}
                  </div>
                  <div class="form-group">
                    <input type="text" placeholder="Ссылка на ролик" name="uri" class="form-control" id="id_uri">
                  </div>

                  <div class="form-group">
                    <label>Категория</label>
                    {{ form_post.category }}
                  </div>
                  <div class="form-group">
                    <label>Альбом</label>
                    <select name="list" id="id_list">
                      {% for object in user.get_video_lists %}
                        <option value="{{ object.pk }}">{{ object.title }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group">
                    <div class="hide_image">
                      <input type="file" name="image" accept="image/*" id="id_image">
                    </div>
                    <div id="video_holder" class="border">
                      <h4>Обложка</h4>
                      <i>(обязательно)</i>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="is_child" class="custom-control-input" checked id="id_is_child">
                      <label class="custom-control-label" for="id_is_child">Доступен детям</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="comments_enabled" class="custom-control-input" checked id="id_comments_enabled">
                      <label class="custom-control-label" for="id_comments_enabled">Комментарии включены</label>
                    </div>
                  </div>

            <div class="card-footer">
              <button class="btn btn-sm border this_mob_fullscreen_hide">Отмена</button>
              <button type="button" class="btn btn-sm btn-success float-right" id="u_create_video_btn">Создать</button>
            </div>
        </div>
    </form>
