<div class="video_list_detail pointer pag" style="flex: 0 0 50%;max-width:50%;padding:5px;" video-pk="{{ object.pk }}" video-counter="{{ forloop.counter0|add:page_obj.start_index }}">
  <span class="span1 {{ object.list.uuid }}"></span>
  <div class="blog-header-img">
    <img style="width: 100%;object-fit: cover;height: 200px;" src="{{ object.get_image }}" alt="">
  </div>
  <div class="card-body">
    <h5 class="text-truncate w-100">{{ object.title }}</h5>
    <span class="small">{{ object.get_created }} | {{ object.visits_count_ru }}</span>
  </div>
</div>
