
    <form id="c_doc_create" class="main-container" data-pk="{{ community.pk }}" data-type="create_community_doc">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание документа</h5>
            </div>
            <div class="card-body">
                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="title" class="form-control" id="id_title">
                  </div>
                  <div class="form-group">
                    <label>Списки</label>
                    <select class="form-control" id="id_list" name="list" style="height: 100%">
                        {% for object in community.get_doc_lists %}
                        <option data-uuid="{{ object.uuid }}" value="{{ object.pk }}">{{ object.name }}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Файл</label>
                    {{ form_post.file }}
                  </div>
                  <div class="form-group">
                    <label>Тип</label>
                    {{ form_post.type_2 }}
                  </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm border this_mob_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-sm btn-success float-right" id="c_create_doc_btn">Создать</button>
            </div>
        </div>
    </form>
