{% load get_key %}
    <form class="is_stat_list" data-pk="{{ doc.pk }}" data-type="edit_doc">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Изменение документа</h5>
            </div>
            <div class="card-body">
                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" value="{{ doc.title }}" name="title" class="form-control" id="id_title">
                  </div>
                  <div class="form-group">
                    <label>Тип</label>
                    {{ form_post.type_2 }}
                  </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm border item_fullscreen_hide">Отмена</button>
                <button type="button" class="btn btn-sm btn-success float-right" id="edit_doc_btn">Создать</button>
            </div>
        </div>
    </form>
