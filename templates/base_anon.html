
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}{% endblock %}
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="/static/styles/default.css?ver10" />
    <link class="my_color_settings" rel="stylesheet" href="/static/styles/color/white.css" />
    <link rel="stylesheet" href="/static/styles/load.css" media="none" onload="if(media!='all')media='all'" />
</head>

  <body class="fixed-header">
    <div class="wrapper" id="video_id_saver" data-video="first_player">
      <header class="main-header">
          <div class="container">
              <div class="align-items-center" style="display:flex;flex-wrap:wrap;">
                <div class="col-auto" style="padding-left: 0;">
                    <a href="/" class="logo ajax">
                      <img src="/static/images/hakew.png" alt="logo">
                      <span style="margin-top:10px;float:left;"class="d-none d-sm-block">ТРЕЗВЫЙ.РУС</span>
                    </a>
                </div>
                <div class="col text-right">

                </div>
              </div>
          </div>
      </header>

				<span class="row no-gutters">
          <div class="col-md-1 col-lg-2 col-xl-2 clean_panel"></div>
            <div class="col-auto sidebar-inner position-relative ">
                <br>
                {% include "base_block/anon_desctop_nav.html" %}
            </div>
            <div class="col-md-8 col-lg-8 col-xl-6 desctop_version" id="ajax">
              <span id="reload_block">
          	   {% block content %}
          	   {% endblock %}

               <div id="fullscreens_container"></div>
              </span>
					   </div>
					<div class="col-md-0 col-lg-0 col-xl-2 clean_panel"></div>
				</span>
    </div>

    <div class='card video_fullscreen' style='display:none'>
      <span class="video_btn_big">
        <span class="video_fullscreen_resize" title="Свернуть">
          <svg width="30px" height="30px" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h12v2H6z"/></svg>
        </span>
        <span class="video_fullscreen_hide" title="Закрыть видео">
          <svg width="30px" height="30px" fill="currentColor" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
        </span>
      </span>
      <span class="video_btn_small" style="display:none;cursor:move" id="draggable-header">
        <span class="video_fullscreen_normal" style="cursor:pointer" title="Развернуть" >
          Развернуть
        </span>
        <span class="small_video_fullscreen_hide" title="Закрыть видео" style="cursor:pointer">
          Закрыть
        </span>
      </span>
      <div id="video_loader"></div>
      <div id="draggable-resize" class="resize"></div>
    </div>
    <div class="body_overlay pointer"></div>

    <script defer src="/static/scripts/anon.js?ver6" type="text/javascript"></script>
  </body>
</html>
