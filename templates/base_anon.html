{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />

    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}" media="all" />

    <link rel="stylesheet" href="{% static 'styles/color/white.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/load.css' %}" media="none" onload="if(media!='all')media='all'" />
</head>
  <body class="fixed-header">
    <div class="wrapper">
        <div class="col-md-1"></div>
        <div class="col-md-10">
        </div>
        <div class="col-md-1 col-lg-2 col-xl-2 clean_panel"></div>

				<span class="row">

            <div class="col-auto sidebar-inner position-relative ">
                <br>

                        <path d="M0 0h24v24H0z" fill="none" />

            </div>
            <div class="col-md-8 col-lg-7 col-xl-6" id="ajax">

              </span>

</html>
