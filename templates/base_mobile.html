{% load static %}
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}" media="all" />
    <link rel="stylesheet" href="{% static 'styles/default.css' %}" media="all" />
    <link class="my_color_settings" rel="stylesheet" href="/static/styles/color/{{ request.user.get_color_background }}.css" />
    <style>
    .sidebar .nav .nav-item a{
      font-size:20px;
      border-bottom: 1px solid black;
      margin-top: 10px;
    }
    .sidebar .nav .nav-item svg{
      width:17px;
      height:17px;
    }
    </style>
    <script>function on(elSelector, eventName, selector, fn) {var element = document.querySelector(elSelector);element.addEventListener(eventName, function(event) {var possibleTargets = element.querySelectorAll(selector);var target = event.target;for (var i = 0, l = possibleTargets.length; i < l; i++) {var el = target;var p = possibleTargets[i];while (el && el !== element) {if (el === p) {return fn.call(p, event);}el = el.parentNode;}}});};</script>
</head>
  <body class="fixed-header" data-video="first_player" data-csrf="{{ csrf_token }}">
        <div id="ajax" class="userpic" data-pk="{{ request.user.pk }}" data-device="mobile" data-name="{{ request.user.get_full_name }}" style="padding-right:0px; padding-left:0px;">
          <span id="reload_block">
           {% block content %}
           {% endblock %}

           <div id="fullscreens_container"></div>
          </span>
				</div>
        <br><br><br>
        {% include "mobile/mobile_tab.html" %}

    {% include 'base_block/audio_playlist.html' %}

      <div class='card video_fullscreen' style='display:none;z-index:1000'>
        <span class="video_btn_big" style="top: 30px; position: absolute;right: 12%;">
          <span class="video_fullscreen_resize" title="Свернуть">
            <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h12v2H6z"/>
            </svg>
          </span>
          <span class="video_fullscreen_hide"title="Закрыть видео">
            <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          </span>
        </span>
        <span class="video_btn_small" style="display:none;cursor:move" id="draggable-header">
          <span class="video_fullscreen_normal" style="cursor:pointer" title="Развернуть" >
            Развернуть
          </span>
          <span class="small_video_fullscreen_hide" title="Закрыть видео" style="cursor:pointer">
            Закрыть
          </span>
        </span>
        <div id="video_loader"></div>
        <div id="draggable-resize" class="resize"></div>
      </div>
    <div class="body_overlay"></div>

    <script defer src="/static/scripts/lib.js" type="text/javascript"></script>
    <script defer src="/static/scripts/lib/plugin_for_player_1.js" type="text/javascript"></script>
    <script defer src="/static/scripts/lib/music_player.js" type="text/javascript"></script>
    <script defer src="/static/scripts/functions/mov_av.js" type="text/javascript"></script>
    <script defer src="/static/scripts/functions/socket.js" type="text/javascript"></script>

    <script defer src="/static/scripts/chart_v1.js" type="text/javascript"></script>
    <script defer src="/static/scripts/app.js" type="text/javascript"></script>
    <script defer src="/static/scripts/get.js" type="text/javascript"></script>
  </body>
</html>
