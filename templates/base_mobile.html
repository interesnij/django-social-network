{% load static %}
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/analog.css' %}" media="all" />
    <link rel="stylesheet" href="{% static 'styles/default.css' %}" media="all" />
    <link rel="stylesheet" href="/static/styles/color/{{ request.user.color_settings.color }}.css" />
    <link rel="stylesheet" href="{% static 'styles/load.cs' %}" media="none" onload="if(media!='all')media='all'" />
    <link rel="stylesheet" href="{% static 'styles/player_skin/vkontakte.css' %}" media="none" onload="if(media!='all')media='all'" />
    <style>
    .sidebar .nav .nav-item a{
      font-size:30px;
      border-bottom: 1px solid black;
      margin-top: 10px;
    }
    .sidebar .nav .nav-item svg{
      width:30px;
      height:30px;
    }
    </style>
    <script>
      function on(elSelector,eventName,selector,fn) {var element = document.querySelector(elSelector);element.addEventListener(eventName, function(event) {var possibleTargets = element.querySelectorAll(selector);var target = event.target;for (var i = 0, l = possibleTargets.length; i < l; i++) {var el = target;var p = possibleTargets[i];while(el && el !== element) {if (el === p) {return fn.call(p, event);}el = el.parentNode;}}});};
      var ready = (callback) => {if (document.readyState != "loading") callback();else document.addEventListener("DOMContentLoaded", callback);}
      function updateSelected(btnElement) {document.querySelectorAll(".icon").forEach(icon => { icon.classList.remove("icon--selected") });btnElement.classList.add('icon--selected');const tipWidth = tip.offsetWidth;const  buttonCenter = btnElement.offsetLeft + btnElement.offsetWidth / 4;const a = buttonCenter - (tipWidth / 3);tip.style.left = a + "px";}
      function elementInViewport(el){var bounds = el.getBoundingClientRect();return ((bounds.top + bounds.height > 0) && (window.innerHeight - bounds.top > 0));}
    </script>
</head>
  <body class="fixed-header">
    <div class="jambotron-fluid">

        <div id="ajax" style="padding-right:0px;padding-left:0px;">
          <span id="reload_block">
           {% block content %}
           {% endblock %}
          </span>
            {% include "base_block/mobile_nav.html" %}
           {% include "base_block/fullscreens.html" %}
				</div>
          {% include "base_block/mobile_tab.html" %}
    </div>

    {% include "mobile_base_scripts.html" %}
  </body>
</html>
