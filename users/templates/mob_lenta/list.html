
{% include 'item_user/post.html' %}

{% if object_list %}

<div class="card mb-3 fullscreen" style="display:none">
  <span class="item_fullscreen_hide">
    <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
  </span>
    <div id="item_loader" style="margin-top:30px;position: relative;"></div>
</div>
<div class="lenta-container">
    <div class="stream-update">
        <a href=""><span class="new-posts"></span> Загрузить новые записи</a>
    </div>

    <span class="stream">

        {% for object in object_list %}
            {% include 'item_user/post.html' %}
        {% endfor %}
    </span>
</div>
{% endif %}

{% if not object and not object_list %}
<div class="card mb-3 post_empty centered">
  <div class="card-body">
  <svg fill="currentColor" class="thumb_big svg_default" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path fill="currentColor" d="M22 13h-8v-2h8v2zm0-6h-8v2h8V7zm-8 10h8v-2h-8v2zm-2-8v6c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V9c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2zm-1.5 6l-2.25-3-1.75 2.26-1.25-1.51L3.5 15h7z"/></svg>
  </div>
  <h6 style="margin: 20px;text-align: center;"> Пока записей нет...</h6>
</div>
{% endif %}
