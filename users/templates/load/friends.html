<span class="friends_items_load_container" data-link="">
{% for object in object_list %}

<div class="list-group-item load_pag pointer chat_friends_load_one {% if forloop.last %}load_last{% endif %}" data-pk="{{ object.pk }}" style="padding-top: 5px;padding-bottom: 5px">
  <div style="display:flex">
      <figure>
        {% if object.get_avatar %}
          <img style="width:30px;heigth:auto; border-radius:50%" data-src="{{ object.get_avatar }}" class="lazyload" alt="img" />
        {% else %}
          <svg fill="currentColor" class="svg_default svg_default_30" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
        {% endif %}
      </figure>
      <div class="media-body" style="padding-left: 5px;margin-right:40px">
          <p style="white-space: nowrap;position: absolute;bottom: -4px;">{{ object.get_full_name }}</p>
      </div>
  </div>
</div>
{% endfor %}
</span>
