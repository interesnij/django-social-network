{% load staticfiles %}
<style>
  input[type="checkbox"][id^="cb"] {
    display: none;
  }

  label {
    border: 1px solid #fff;
    padding: 10px;
    border-radius: 50%;
    display: block;
    position: relative;
    margin: 10px;
    cursor: pointer;
  }

  label:before {
    background-color: rgba(16, 65, 99, 0.32 );
    text-align:center;
    color: white;
    content: " ";
    display: block;
    border-radius: 50%;
  /*   border: 1px solid grey; */
    position: absolute;
    top:10px;
    left: 10px;
    z-index:1;
    width: 100px;
    height: 100px;
    text-align: center;
    line-height: 100px;
    transition-duration: 0.4s;
    transform: scale(0);
  }


  :checked + label {
    border-color: #eee;
  }

  :checked + label:before {
    content: "✓";
    transform: scale(1.1);
  }
</style>
{% if photo_list %}
<div class="photos-load row">
{% for object in photo_list %}
  <div class="col-sm-12 col-md-6 col-lg-4 infinite-item photo_load_detail" style="cursor:pointer" data-uuid="{{ object.creator.uuid }}" data-id="{{ object.id }}">
      <div class="card rounded-0 border-0 mb-4">
        <input type="checkbox" id="cb" />
        <label for="cb">
          <img style="width: 100%;object-fit: cover;height: 200px;" class="lazyload" data-src="{{ object.file.url }}" alt="">
        </label>
      </div>
  </div>
  {% endfor %}

<div class="load col-12 col-md-12">
    {% if photo_list.has_next %}
    <a style="display:flex;justify-content:center;" class="infinite-more-link" href="{% url 'user_photos' user.uuid %}?page={{ photo_list.next_page_number }}">
        <img src="{% static 'images/loading.gif' %}">
    </a>
    {% endif %}
</div>

{% else %}
<div class="card mb-4" style="align-items:center;justify-content:center;width:100%;">
  <div class="card-body">
  <svg fill="currentColor" class="thumb_big svg_default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path fill="currentColor" d="M22 13h-8v-2h8v2zm0-6h-8v2h8V7zm-8 10h8v-2h-8v2zm-2-8v6c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V9c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2zm-1.5 6l-2.25-3-1.75 2.26-1.25-1.51L3.5 15h7z"/></svg>
  </div>
  <h6 style="margin-bottom: 20px;"> У Вас нет фотографий ...</h6>
</div>
</div>
{% endif %}

<script>
$('.photos-load').on('click', '.photo_load_detail', function() {
    console.log("click")

});
var photos_infinite = new Waypoint.Infinite({
        element: $('.photos-load')[0], onBeforePageLoad: function() { $('.load').show(); }, onAfterPageLoad: function($items) { $('.load').hide(); }
    });
</script>
