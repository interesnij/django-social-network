{% load staticfiles humanize %}<!DOCTYPE html>
  {% if notifications %}
  <a class="" href="{% url 'mark_all_read' %}">Очистить</a>
    {% for notification in notifications %}
      <a class="media pink-gradient-active ajax">
        <figure class="avatar avatar-40">
          {% if notification.actor.profile.avatar %}
            <img src="{{ notification.actor.profile.avatar.url }}" alt="image">
          {% else %}
          <svg fill="currentColor" class="svg_default svg_default_50" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          {% endif %}
        </figure>
        <div class="media-body">
            <h5 class="mt-0">{{ notification|safe }}</h5>
            <p>{{ notification.timestamp|naturaltime }}</p>
        </div>
      </a>
    {% endfor %}
  <a href="{% url 'unread' %}" class="media pink-gradient-active text-center ajax">все уведомления</a>
  {% else %}
      У Вас нет новых уведомлений
  {% endif %}
